  - title: "Steve Jobs"
    author: "Walter Isaacson"
    recommend: |
      Steve Jobs, o fundador da Apple, surpreendeu o mundo com sua visão criativa e confundiu
      muita gente com sua personalidade temperamental e muitas vezes cruel. O biógrafo best-seller
      Walter Isaacson sintetizou esses aspectos conflitantes, entrou no fundo da mente de Jobs, um
      homem cuja rigorosa e implacável exigência por perfeição por vezes ameaçou encobrir sua 
      genialidade. Escrita a pedido de Jobs após o diagnóstico do seu câncer - mas sem seu controle
      - o livro disseca minuciosamente a vida do fundador da Apple através de extensas entrevistas e 
      pesquisa.
