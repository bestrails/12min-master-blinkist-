      <p class="c1">
        <span class="c3">
          Ter em vista um prop&oacute;sito maior significa ter um objetivo que v&aacute; al&eacute;m de meramente obter lucros e crescer sua empresa. Embora a Zappos seja um neg&oacute;cio de sapatos, n&atilde;o &eacute; realmente isso que eles est&atilde;o vendendo. A empresa tem um pr&oacute;posito maior: fazer as pessoas felizes. Fazem isso fornecendo um &oacute;timo atendimento ao cliente e encantando as pessoas, indo al&eacute;m de suas expectativas. Seja surpreedendo um cliente melhorando a entrega do produto ou oferecendo trocas gr&aacute;tis, Zappos sempre tem em mente sua meta a longo prazo, n&atilde;o somente suas receitas.
        </span>
      </p>
      <p class="c1">
        <span class="c3">
          Ter essas metas a longo prazo, na vida e nos neg&oacute;cios, significa ter sempre que se perguntar porque voc&ecirc; est&aacute; fazendo o que est&aacute; fazendo. Significa que tudo que voc&ecirc; faz deve estar alinhado com o seu prop&oacute;sito maior. Ter esse prop&oacute;sito e se esfor&ccedil;ar por ele todo dia vai eventualmente te fazer mais feliz.
        </span>
      </p>
      <p class="c1">
        <span class="c3">
          Para Tony Hsieh, o grande objetivo em construir uma companhia baseada na satusfa&ccedil;&atilde;o do cliente e criar uma cultura na qual ele e seus funcion&aacute;rios acreditam &eacute; a felicidade. A sua, a dos seus funcion&aacute;rios e a do seus clientes.
        </span>
      </p>
      <h3 class="c1 c3">
        <span class="c4 c3">
          Voc&ecirc; deve acreditar na cultura da sua empresa - seu sucesso est&aacute; atrelado a isso.
        </span>
      </h3>
      <p class="c1">
        <span class="c3">
          A cultura da sua companhia &eacute; uma de suas mais importantes caracter&iacute;sticas. Efetivamente, &eacute; a sua marca e seus funcion&aacute;rios s&atilde;o os embaixadores da sua marca.
        </span>
      </p>
      <p class="c1">
        <span class="c0">
          Isso significa que voc&ecirc; n&atilde;o pode basear suas decis&otilde;es sobre recrutamento apenas em habilidades e experi&ecirc;ncia. Preferencialmente, voc&ecirc; deve contratar apenas pessoas que se encaixem na cultura da empresa; pessoas que com que voc&ecirc; iria feliz tomar uns drinks depois do trabalho.
        </span>
      </p>
      <p class="c1">
        <span class="c0">
          Sentir-se conectado, como se todos fizessem parte da mesma tribo, faz as pessoas felizes e cria um forte sentimento de obriga&ccedil;&atilde;o de trabalhar duro e tratar bem um ao outro. &nbsp;Entretanto, sentir-se conectado n&atilde;o &eacute; suficiente. Seu time deve ter prop&oacute;sitos e paix&otilde;es compartilhadas. Para facilitar isso, s&oacute; contrate pessoas que vivem e respiram seus valores fundamentais, ou seja, os dogmas b&aacute;sicos que guiam todas as decis&otilde;es e pr&aacute;ticas negociais da sua empresa.
        </span>
      </p>
      <p class="c1">
        <span class="c0">
          Voc&ecirc; pode come&ccedil;ar procurando por pessoias que compartilhem das suas metas; se voc&ecirc; quer que sua empresa seja um lugar onde funcion&aacute;rios se sintam como uma fam&iacute;lia, por exemplo, ent&atilde;o somente contrate pessoas que acreditam nessa ideia. Quando voc&ecirc; re&uacute;ne pessoas com uma meta em comum, os valores fundamentais de sua empresa ir&atilde;o emergir naturalmente.
        </span>
      </p>
      <p class="c1">
        <span class="c0">
          A cultura da empresa &eacute; ainda mais importante que o atendimento ao cliente. Se a cultura est&aacute; certa, um &oacute;timo atendimento ao cliente vai inevitavelmente se desenvolver.
        </span>
      </p>
      <p class="c1">
        <span class="c0">
          Para Tony Hsieh, o processo de estimular uma grande cultura envolve muita tentativa e erro, mas o principal ingrediente parece ser reunir o time e passar tempo juntos fora do escrit&oacute;rio. Quando o time inteiro da Zappos se mudou para Las Vegas, crescerem juntos porque tinham que contar um com o outro. Seu time n&atilde;o precisa necessariamente se mudar para uma nova cidade, mas a experi&ecirc;ncia ajudou o time da Zappos a pensar no que era coletivamente importante para eles. Dessa experi&ecirc;ncia vieram seus valores fundamentais.
        </span>
      </p>
      <h3 class="c1 c3">
        <span class="c4 c3">
          Encontre e foque na &uacute;nica coisa na qual voc&ecirc; quer que sua organiza&ccedil;&atilde;o seja a melhor do mundo.
        </span>
      </h3>
      <p class="c1">
        <span class="c0">
          Ser meramente bom em muitas coisas n&atilde;o &eacute; suficiente. Identificando uma &uacute;nica coisa na qual sua companhia quer ser a melhor do mundo vai ajud&aacute;-lo a se especializar, manter o foco e se tornar excelente naquela coisa.
        </span>
      </p>
      <p class="c1">
        <span class="c0">
          Tony Hsieh e o time da Zappos decidiram que atendimento ao cliente era a coisa em que eles queriam ser grandes. Eles queriam que seu atendimento fosse t&atilde;o extraordin&aacute;rio que provocasse uma experi&ecirc;ncia encantadora para seus clientes, entregando-lhes felicidade por meio de um excelente servi&ccedil;o.
        </span>
      </p>
      <p class="c1">
        <span class="c0">
          J&aacute; que a cultura de uma empresa e seu atendimento ao cliente est&atilde;o intimamente interligados, um excelente atendimento ao cliente e sua consequente satisfa&ccedil;&atilde;o s&oacute; s&atilde;o poss&iacute;veis se voc&ecirc; trata bem seus funcion&aacute;rios. Funcion&aacute;rios felizes ser&atilde;o apaixonados por seus empregos e far&atilde;o os clientes felizes ao proporcionar um &oacute;timo servi&ccedil;o.
        </span>
      </p>
      <p class="c1">
        <span class="c0">
          O conselho mais importante de Tony &eacute; nunca terceirizar a coisa na qual voc&ecirc; quer que sua empresa seja a melhor do mundo. Pela experi&ecirc;ncia com sua antiga companhia, ele aprendeu que a responsabilidade de entregar essa &uacute;nica coisa n&atilde;o poderia ser de apenas um departamento e sim extendida a toda companhia.
        </span>
      </p>
      <p class="c1">
        <span class="c0">
          A Zappos demonstrou seu comprometimento em proporcionar um extraordin&aacute;rio atendimento ao cliente de uma forma radical, mudando sua sede para Las Vegas, onde seria o local do call center de suporte ao cliente. Essa foi a forma de a Zappos mostrar que atendimento ao cliente era a maior prioridade para todo o time, incluindo a administra&ccedil;&atilde;o.
        </span>
      </p>
      <p class="c1">
        <span class="c4 c3">N&atilde;o foque em criar um</span>
        <span class="c4 c3">&nbsp;buzz</span> <sup><a href="#cmnt1" name="cmnt_ref1">[a]</a></sup> 
        <span class="c4 c3">
          em torno da sua companhia e sim construir confian&ccedil;a e engajamento tratando bem as pessoas.
        </span>
      </p>
      <p class="c1">
        <span class="c0">Tentar criar um</span>
        <span class="c0 c15">buzz</span>
        <span class="c0">
          &nbsp;em torno da sua marca &eacute; contraprodutivo e um desperd&iacute;cio de esfor&ccedil;o. Em vez de se estressar sobre como como conseguir aten&ccedil;&atilde;o da m&iacute;dia, foque no que voc&ecirc; faz melhor: entregar um excelente servi&ccedil;o e uma &oacute;tima experi&ecirc;ncia do cliente. Assim, o
        </span>
        <span class="c0 c15">buzz</span>
        <span class="c0">vai se gerar naturalmente.</span>
      </p>
      <p class="c1">
        <span class="c0">
          O objetivo do seu atendimento ao cliente deveria ser criar associa&ccedil;&otilde;es emocionais positivas com a sua marca na cabe&ccedil;a dos seus clientes. Toda intera&ccedil;&atilde;o com o cliente &eacute; uma oportunidade para crescer sua marca atrav&eacute;s da publicidade boca a boca. Entregue um &oacute;timo atendimento ao cliente e deixe seus clientes fi&eacute;is fazer marketing para voc&ecirc;.
        </span>
      </p>
      <p class="c1">
        <span class="c0">
          A Zappos desenvolveu um p&uacute;blico fiel gra&ccedil;as ao fant&aacute;stico suporte ao cliente, particularmente por meio do atendimento ao cliente por telefone.
        </span>
      </p>
      <p class="c1">
        <span class="c0">
          A Zaapos investe o dinheiro que gastaria em publicidade tradicional em melhorar a experi&ecirc;ncia do seu cliente. Isso permite algumas regalias ao cliente, como frete gr&aacute;tis em todo pedido, uma pol&iacute;tica de troca de 365 dias, envio inesperado no dia seguinte e uma maravilhosa assist&ecirc;ncia por telefone. Pelo fato de a Zappos ir al&eacute;m das suas obriga&ccedil;&otilde;es para impressionar seus clientes, o
        </span>
        <span class="c0 c15">buzz</span>
        <span class="c0">
          naturalmente surgiu entorno de sua marca e chamou aten&ccedil;&atilde;o da m&iacute;dia.
        </span>
      </p>
      <p class="c1">
        <span class="c0">
          Quando voc&ecirc; est&aacute; fazendo alguma coisa que naturalmente cria hist&oacute;rias interessantes, as pessoas v&atilde;o falar sobre ela e a m&iacute;dia vai acompanh&aacute;-la.
        </span>
      </p>
      <h3 class="c8 c11 c25">
        <a name="h.vjtyskbj10fm"></a>
        <span class="c0 c7 c10">Sobre o autor</span>
      </h3>
      <p class="c8 c11">
        <span>Tony Hsieh &eacute; um empreendedor &nbsp;e</span>
        <span>venture captalist</span> <sup><a href="#cmnt2" name="cmnt_ref2">[b]</a></sup> 
        <span>
          americano, mais conhecido como o CEO da Zappos.com. Ele vendeu sua companhia anterior, a LinkExchange, para a Microsoft por 265 milh&otilde;es de d&oacute;lares, em 1999.
        </span>
        <span class="c3">
          Em 2010, Entregando Felicidade estreou em primeiro lugar na lista de best sellers do New York Times e, desde ent&atilde;o, Hsieh foi considerado um especialista em atendimento ao cliente e cultura corporativa. Ele tamb&eacute;m &eacute; reconhecido como um usu&aacute;rio influente do twitter e hoje conta com mais de 2 milh&otilde;es de seguidores.
        </span>
      </p>
