      <h3 class="c0">
        <a name="h.juyc0ypn28u0"></a>
        <span>Evitando &aacute;guas cheias de sangue</span>
      </h3>
      <p class="c3">
        <span class="c2"></span>
      </p>
      <p class="c4">
        <span>
          As estrat&eacute;gias tradicionais de neg&oacute;cios se originam de modelos militares. Elas se baseiam em verdadeiras aventuras &eacute;picas, enfatizando a captura do inimigo para conquistar uma fortaleza competitiva. At&eacute; mesmo palavras chaves do universo corporativo - &ldquo;headquarters&rdquo;, &ldquo;officers&rdquo;, &ldquo;front lines&rdquo; - foram emprestadas do universo militar. &nbsp;Enquanto as companhias moldam suas estrat&eacute;gias e tra&ccedil;am seus obejtivos corporativos, proliferam met&aacute;foras militares: seu neg&oacute;cio deve &ldquo;confrontar&rdquo; seus oponentes, torn&aacute;-los &ldquo;inofensivos&rdquo; e ganhar a &ldquo;vantagem&rdquo;. Traduzida em estrat&eacute;gia, essa linguagem gera um modelo para competir em um determinado mercado e levar vantagem sobre os outros participantes do mesmo campo. &nbsp;Essa competi&ccedil;&atilde;o degoladora causa danos aos combatentes corporativos eenche de sangue a &aacute;gua, criando um &ldquo;oceano vermelho&rdquo; deteriorado por perdas na fatia de mercado, nos lucros e no crescimento. Entretanto, por mais que a competitividade vigorosa pare&ccedil;a ser essencial para neg&oacute;cio, n&atilde;o &eacute; a &uacute;nica estrat&eacute;gia corporativa.
        </span>
      </p>
      <p class="c3">
        <span></span>
      </p>
      <p class="c4">
        <span>
          Em vez disso, posicione sua rota rumo &agrave;&rdquo; estrat&eacute;gia do oceano azul&rdquo;, baseada na id&eacute;ia de criar novos mercados onde nenhum &nbsp;existia previamente. Isso pode parecer &nbsp;um conceito &nbsp;fict&iacute;cio, mas muitas ind&uacute;strias modernas - carros, gravadoras, petroqu&iacute;micos e at&eacute; mesmo avia&ccedil;&atilde;o - n&atilde;o existiam no s&eacute;culo passado. Nos &uacute;ltimos 30 anos vimos nascer novas e multibilion&aacute;rias ind&uacute;strias, encluindo a de telecomunica&ccedil;&otilde;es m&oacute;vel e a de biotecnologia.Que estrategistas perspicazes podem &nbsp;prever as ind&uacute;strias de &ldquo;oceano azul&rdquo; que ir&atilde;o emergir nas pr&oacute;ximas d&eacute;cadas? Isso n&atilde;o &eacute; uma pergunta hipot&eacute;tica. Pelo contr&aacute;rio, &eacute; a pergunta revolucion&aacute;ria do momento.
        </span>
      </p>
      <p class="c3">
        <span></span>
      </p>
      <p class="c4">
        <span>
          O pensamento do oceano azul n&atilde;o apenas criou novas ind&uacute;strias - criou novas ind&uacute;strias excepcionalmente lucrativas. Dentre 108 companhias, 86% da expans&atilde;o de neg&oacute;cios emanou de mercados competitivos j&aacute; existentes. Esse tipo de expans&atilde;o produziu 62% &nbsp;do total de receita, mas apenas 39% do total de lucros . Os neg&oacute;cios de oceano azul &nbsp; quase inverteram as figuras: sua expans&otilde;e &eacute; respons&aacute;vel por 38% do total de receita e 61% do total de lucros. &nbsp;A busca das corpora&ccedil;&otilde;es por inova&ccedil;&atilde;o lucrativa faz necess&aacute;rio o desenvolvimento da estrat&eacute;gia do oceano azul. Inova&ccedil;&otilde;es ocorrem hoje num ritmo intenso devido &agrave; globaliza&ccedil;&atilde;o, superprodu&ccedil;&atilde;o e tecnologia, o que facilita e acelera a cria&ccedil;&atilde;o de produtos &nbsp;muito parecidos entre si. Grandes marcas encaram uma extraordin&aacute;ria invas&atilde;o de novos competidores, enquanto consumidores baseiam suas decis&otilde;es somente no pre&ccedil;o. Para escapar desse ciclo &ldquo;oceano vermelho&rdquo;, com intensa e direta competi&ccedil;&atilde;o, algumas companhias tem criado novas opera&ccedil;&otilde;es lucrativas usando a estrat&eacute;gia do &ldquo;oceano azul&rdquo;. Essas empresas come&ccedil;aram criando um &ldquo;valor de inova&ccedil;&atilde;o&rdquo; para &nbsp;abastecer a mentalidade do oceano azul.
        </span>
      </p>
      <p class="c3">
        <span></span>
      </p>
      <p class="c3">
        <span></span>
      </p>
      <p class="c4">
        <span>
          Pense na Starbucks, que fez do caf&eacute; uma forma de divertimento local, ou a Southwest Airlines, que tornou bugdet flying divertido e lucrativo. The Body Shop &eacute; outra empresa que, com seus cosm&eacute;ticos naturais e de pre&ccedil;o acessivel, estabeleceu um novo oceano azul em uma ind&uacute;stria de alta qualidade repleta de competidores muito caros. O caf&eacute;, os v&ocirc;os divertidos e os cremes de m&atilde;o com ess&ecirc;ncia natural s&atilde;o todos inova&ccedil;&otilde;es de valor (value innovations). Qualquer empresa, independente do tamanho, hist&oacute;ria, or&ccedil;amento, localiza&ccedil;&atilde;o ou nacionalidade pode explorar uma inova&ccedil;&atilde;o de valor. Mas para ser bem-sucedida, uma inova&ccedil;&atilde;o de valor deve proporcionar efetiva economia e um benef&iacute;cio apreci&aacute;vel que o consumidor possa usar imediatamente. Tenha certeza de que o seu valor de inova&ccedil;&atilde;o &eacute; acess&iacute;vel o suficiente para que &nbsp;a maioria dos clientes compreenda seu benef&iacute;cio tecnologico e o coloque em uso imediatamente. Pela perspectiva da estrat&eacute;gia, os planos de oceano azul s&atilde;o mais vi&aacute;veis quando s&atilde;o parte de um processo instr&iacute;nseco da corpora&ccedil;&atilde;o, envolvendo melhoras nas opera&ccedil;&otilde;es, funcionalidade e pre&ccedil;o. Isso contrasta nitidamente com a introdu&ccedil;&atilde;o habitual, direta do produto, que n&atilde;o melhora as opera&ccedil;&otilde;es da companhia e n&atilde;o tem impacto na estrat&eacute;gia corporativa global.
        </span>
      </p>
      <p class="c3">
        <span></span>
      </p>
      <h3 class="c0">
        <a name="h.urncmmjx0e7f"></a>
        <span>Li&ccedil;&otilde;es aprendidas com o Circo</span>
      </h3>
      <p class="c3">
        <span></span>
      </p>
      <p class="c4">
        <span>
          A companhia de entretenimento canadense Cirque du Soleil, &eacute; um exemplo claro do sucesso do oceano azul. Ela introduziu uma forma inteiramente nova de entretenimento ao vivo baseado num modelo mais limitado, o circo tradicional. Redefinindo o prop&oacute;sito de todo elemento do modelo antigo, da tenda aos animais e aos espet&aacute;culos acrob&aacute;ticos, o Cirque de Soleil essencialmente recriou seu neg&oacute;cio e formulou uma nova forma de entretenimento. Para fazer isso: cultivou uma audi&ecirc;ncia totalmente nova de adultos que preferem o teatro ao circo; desenvolveu um formato de entretenimento intelectual e dram&aacute;tico; reduziu sua estrutura de custos e aumentou o pre&ccedil;o dos ingressos acima do pre&ccedil;o cobrado por circos tradicionais para competir com os pre&ccedil;os das pe&ccedil;as da Broadway;
        </span>
      </p>
      <p class="c4">
        <span>
          Como resultado dessa nova abordagem, o Cirque du Soleil levou menos de 20 anos para ultrapassar os lucros alcan&ccedil;ados por Ringling Bros e Barnum &amp; Bailey Circus em mais de 100 anos de perfomances circenses ao redor do mundo. Sem nenhuma competi&ccedil;&atilde;o direta, o Cirque du Soleil teve &ecirc;xito redefinindo totalmente sua fun&ccedil;&atilde;o corporativa, sua audi&ecirc;ncia e seu mercado. Essa abordagem contrasta diretamente com o conceito de &tilde;determinismo circundante&quot;(environmental determinism), que diz que os neg&oacute;cios em qualquer ind&uacute;stria devem aceitar sua realidade e competir dentro dos limites da ind&uacute;stria. Esse tipo de pensamento gera situa&ccedil;&otilde;es de oceano vermelho, onde empresas competem pelo pre&ccedil;o e pequena diferencia&ccedil;&atilde;o no produto. Compare essa situa&ccedil;&atilde;o com a conquista do Cirque du Soleil: criar uma forma inteiramente nova de entretenimento que desafiou tradicionais classifica&ccedil;&otilde;es.
        </span>
      </p>
      <h3 class="c0 c13">
        <a name="h.6zkr6076jrwn"></a>
      </h3>
      <h3 class="c0">
        <a name="h.6zkr6076jrwn"></a>
        <span>Seis princ&iacute;pios da Estrat&eacute;gia do Oceano Azul</span>
      </h3>
      <p class="c3">
        <span></span>
      </p>
      <p class="c4">
        <span>
          Os riscos inerentes &agrave; tradicional estrat&eacute;gia baseada no oceano vermelho s&atilde;o conhecidas. Os empres&aacute;rios agora precisam saber os princ&iacute;pios - e riscos - que est&atilde;o na base da estrat&eacute;gia do oceano azul.
        </span>
      </p>
      <p class="c3">
        <span></span>
      </p>
      <h3 class="c0">
        <a name="h.see3vmbqte0k"></a>
        <span>1) Reconstrua os limites do mercado</span>
      </h3>
      <p class="c4">
        <span>
          Reavalie as premissas que formam as suposi&ccedil;&otilde;es da sua ind&uacute;stria e molde o modelo de neg&oacute;cios da sua empresa. Estrategicamente examine as diretrizes competitivas chaves da sua ind&uacute;stria (como prefer&ecirc;ncias do cliente, qualidade dos produtos, pre&ccedil;o e n&iacute;vel de qualidade) para criar uma &quot;tela de estrat&eacute;gia&quot; (&quot;strategy canvas&quot;) que mostre cada fator graficamente. Para uma nova perspectiva, explore quais padr&otilde;es de ind&uacute;stria e mercado voc&ecirc; poderia omitir, minimizar, elevar ou reconstruir.
        </span>
      </p>
      <p class="c4">
        <span>
          Casella Wines da Austr&aacute;lia usou esse processo anal&iacute;tico para fazer da sua marca Yellow Tail o r&oacute;tulo que cresceu mais r&aacute;pido na hist&oacute;ria dos viticultores americanos e australianos e o vinho tinto mais vendido nos EUA em Agosto de 2003. Baseada em sua an&aacute;lise, Casella simplificou o sabor do seu vinho, tornando-o mais frutado e doce. Alcan&ccedil;ou os bebedores de cerveja e coquet&eacute;is promovendo seu vinho como divers&atilde;o. Quebrando todos os h&aacute;bitos do marketing, a Casella abandonou o apelo tradicionalmente elitista baseado no paladar complexo, no envelhecimento do vinho e na localiza&ccedil;&atilde;o da vin&iacute;cola. Em vez disso, construiu sua marca com uma intrigante estrat&eacute;gia de oceano azul, direcionada e diferenciada. Hoje, a marca navega em um novo espa&ccedil;o de mercado de claras &aacute;guas azuis.
        </span>
      </p>
      <p class="c4">
        <span>
          As estrat&eacute;gias de oceano vermelho se baseiam em mercados finitos. Para expandir seus limites de mercado em um vasto oceano azul, olhe para seus competidores chaves. Determine suas limita&ccedil;&otilde;es. N&atilde;o seja m&iacute;ope. Curves, a academia feminina que oferece um vigoroso programa de exerc&iacute;cios com dura&ccedil;&atilde;o de meia hora, tirou proveito do pre&ccedil;o, localiza&ccedil;&atilde;o e facilidade na utiliza&ccedil;&atilde;o para criar um novo mercado e competir com as academias tradicionais. Hoje, &nbsp;&eacute; aberta uma nova mini-academia Curves a cada quatro horas, no mundo inteiro.
        </span>
      </p>
      <p class="c4">
        <span>
          Novo Nordisk, um produtor de insulina dinamarqu&ecirc;s, fornecia para m&eacute;dicos at&eacute; reformular seu mercado e come&ccedil;ar a oferecer tratamento individual para diabetes. Para vender seu produto, invocou as emo&ccedil;&otilde;es de consumidor e enumerou
        </span>
        <span class="c5">your end user benefits</span> <sup><a href="#cmnt1" name="cmnt_ref1">[a]</a></sup> 
        <span>
          . Siga os exemplos da QB House, uma rede de barbearia japonesa que anunciava cortes de cabelo baratos e higi&ecirc;nicos, ou da Cemex, uma produtora de cimento mexicana que promovia
        </span>
        <span class="c5">affordable room additions</span> <sup><a href="#cmnt2" name="cmnt_ref2">[b]</a></sup> 
        <span>
          . Olhe para o horizonte. A Apple reconheceu uma tend&ecirc;ncia emergente quando capturou o mercado de download de m&uacute;sica. Para explorar uma tend&ecirc;ncia, tenha certeza de que pertence ao seu neg&oacute;cio, tem
        </span>
        <span>&nbsp;</span>
        <span class="c5">momentum</span>
        <sup>
          <a href="#cmnt3" name="cmnt_ref3">[c]</a>
        </sup>
        <span class="c5">&nbsp;</span>
        <span>e n&atilde;o pode ser revertida.</span>
      </p>
      <p class="c3">
        <span></span>
      </p>
      <h3 class="c0">
        <a name="h.40393gx57cxl"></a>
        <span>2) Foque no panorama geral, n&atilde;o nos n&uacute;meros.</span>
      </h3>
      <p class="c4">
        <span>
          Preste aten&ccedil;&atilde;o na vis&atilde;o global e n&atilde;o se perca nas estat&iacute;sticas. Muitos estrategistas ficam atolados nos dados e acabam se perdendo no caminho. Para manter seu senso de dire&ccedil;&atilde;o, use a &nbsp;&quot;tela de estrat&eacute;gia&quot;, uma representa&ccedil;&atilde;o gr&aacute;fica dos produtos, pre&ccedil;os e posi&ccedil;&atilde;o na ind&uacute;stria do seu competidor. Essa tela revela sua curva de valor a clarifica poss&iacute;veis oportunidades. Esse exerc&iacute;cio te ajuda a considerar o ambiente competitivo pelos olhos dos seus clientes, possibilitando que voc&ecirc; afie os fatores que importam para eles. Isso pode mitigar o risco de investir tempo e esfor&ccedil;o na dire&ccedil;&atilde;o errada. Quando a Samsung Eletronics da Cor&eacute;ia prepara novos produtos, como as TVs de LCD de 40 polegadas e o telefone celular mais vendido no mundo, ela usa times interdepartamentais treinados para usar a abordagem da &quot;tela de estrat&eacute;gias&quot;. Os times melhoram as tecnologias existentes para entregar novos benef&iacute;cios que seus clientes possam aproveitar prontamente e rapidamente.
        </span>
      </p>
      <p class="c3">
        <span></span>
      </p>
      <h3 class="c0">
        <a name="h.qu57jxpgbye1"></a>
        <span>3) V&aacute; al&eacute;m da demanda existente</span>
      </h3>
      <p class="c4">
        <span>
          Neg&oacute;cios s&atilde;o naturalmente focados em seus clientes atuais, um processo que invariavelmente leva a uma grande an&aacute;lise da segmenta&ccedil;&atilde;o do mercado. Mas o crescimento real vai al&eacute;m da demanda existente. Para chegar ao mar aberto, foque nos potenciais futuros clientes. Para atrair novos clientes para seu neg&oacute;cio de an&uacute;ncios via outdoors, a empresa francesa JCDecaux teorizou que os munic&iacute;pios estariam mais interessados em an&uacute;ncios por outdoor se pudessem consegu&iacute;-los de gra&ccedil;a e sem qualquer preocupa&ccedil;&atilde;o com manuten&ccedil;&atilde;o. Para preencher esses crit&eacute;rios, a empresa construiu equipamento dur&aacute;vel para suporte dos an&uacute;ncios nas ruas e assinou contratos longos com as cidades. Isso atraiu mais anunciantes. Hoje, a empresa opera em 33 pa&iacute;ses e domina, com lucro, esse setor especializado de an&uacute;ncios.
        </span>
      </p>
      <p class="c3">
        <span></span>
      </p>
      <h3 class="c0">
        <a name="h.yy3vhf7pjrfu"></a>
        <span>4) Entenda a sequ&ecirc;ncia estrat&eacute;gica</span>
      </h3>
      <p class="c4">
        <span>
          Execute sua estrat&eacute;gia sequencialmente para alcan&ccedil;ae seu &quot;valor de inova&ccedil;&atilde;o&quot;. Ter uma nova e extravagante tecnologia n&atilde;o significa que voc&ecirc; tem um produto de oceano azul. Inova&ccedil;&atilde;o tecnol&oacute;gica n&atilde;o &eacute; necessariamente &quot;valor de inova&ccedil;&atilde;o&quot;. Para ser cativante, a tecnologia deve fornecer conveni&ecirc;ncia, seguran&ccedil;a e entretenimento. Mapeie a experi&ecirc;ncia que voc&ecirc; quer que os compradores tenha em diversos est&aacute;gios. Avalie a utilidade, conforto,
        </span>
        <span>&nbsp;</span>
        <span class="c5">handiness</span>
        <sup>
          <a href="#cmnt4" name="cmnt_ref4">[d]</a>
        </sup>
        <span>
          , seguran&ccedil;a, valor de entretenimento e sustentabilidade ambiental do seu produto &agrave; luz de como cada fator afeta o consumidor quando o compra, leva para casa, utiliza, aumenta, mant&eacute;m funcionando e, eventualmente, se livra dele. Para desenvolver sua estrat&eacute;gia de oceano azul, siga quatro passos l&oacute;gicos. Pergunte, nessa ordem: 1- Porque alguem deveria comprar seu produto? Ele tem alguma utilidade excepcional?; 2 - Ele tem um pre&ccedil;o justo para atrair uma grande audi&ecirc;ncia?; 3- Voc&ecirc; pode cri&aacute;-lo a um pre&ccedil;o que te possibilite lucrar?; 4- H&aacute; algum impedimento que desencoraje o mercado a aceitar o seu produto?
        </span>
      </p>
      <p class="c3">
        <span></span>
      </p>
      <h3 class="c0">
        <a name="h.p6bl0klormcx"></a>
        <span>5) Supere obst&aacute;culos organizacionais chaves</span>
      </h3>
      <p class="c4">
        <span>
          Uma execu&ccedil;&atilde;o bem-sucedida requer que sua companhia resolva diverg&ecirc;ncias departamentais internas. Como nadadores na costa de um novo mar, muitos sujeitos corporativos sentem uma trepida&ccedil;&atilde;o significante quando adentram no mercado do oceano azul. Gerentes podem se incomodar com a necessidade de uma grande mudan&ccedil;a, com os problemas que podem advir a partir da realoca&ccedil;&atilde;o de recursos, se as novas pr&aacute;ticas ir&atilde;o funcionar corretamente e como essa transi&ccedil;&atilde;o vai transformar a hieraquia social existente. Para implementar mudan&ccedil;a com o m&iacute;nimo de ruptura, use a &quot;lideran&ccedil;a do ponto de inflex&atilde;o&quot;(&quot;tipping point leadership&quot;). Essa forma de lideran&ccedil;a foi originada das observa&ccedil;&otilde;es do autor Malcolm Gladwell em seu livro The Tipping Point. Ele escreve que certas a&ccedil;&otilde;es tem uma influ&ecirc;ncia desproporcional se acontecerem exatamente no mesmo momento. A chave &eacute; usar recursos quando eles s&atilde;o mais poderosos.
        </span>
      </p>
      <p class="c3">
        <span></span>
      </p>
      <h3 class="c0">
        <a name="h.t3rucg3x72i"></a>
        <span>6) Build execution into strategy</span>
      </h3>
      <p class="c4">
        <span>
          Reduza o risco da sua administra&ccedil;&atilde;o incorporando a implementa&ccedil;&atilde;o do oceano azul no processo cont&iacute;nuo da sua empresa. J&aacute; que construir uma estrat&eacute;gia de oceano azul envolve incerteza e risco, criar confian&ccedil;a entre todos os participantes &eacute; essencial. Um bem-sucedido lan&ccedil;amento de oceano azul requer esfor&ccedil;o extra de uma tripula&ccedil;&atilde;o unida. Conecte os tr&ecirc;s Es - engagement (compromisso) , explanation (explica&ccedil;&atilde;o) e expectation (expectativa) - com o atual processo de desenvolvimento de estrat&eacute;gia e a&ccedil;&atilde;o em todos os n&iacute;veis da sua organiza&ccedil;&atilde;o. Depois, zarpe.
        </span>
      </p>
      <p class="c3">
        <span></span>
      </p>
      <h3 class="c0">
        <a name="h.s4x1jnsa0qtz"></a>
        <span>Sobre os Autores</span>
      </h3>
      <p class="c3">
        <span></span>
      </p>
      <p class="c4">
        <span>
          W. Chan Kim &eacute; professor de estrat&eacute;gia e gest&atilde;o internacional no INSEAD em Fontainebleau, Fran&ccedil;a. Anteriormente, ele lecionou na Escola de Neg&oacute;cios da Universidade de Michigan. Escreveu para v&aacute;rios jornais como o Financial Times, The Wall Street Journal e The New York Times e &eacute; fundador da Value Innovation Network.
        </span>
      </p>
      <p class="c4">
        <span>
          Ren&eacute;e Mauborgne &eacute; professora de estrat&eacute;gia e gest&atilde;o na INSEAD
