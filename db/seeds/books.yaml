books:
  - title: "High Output Management"
    subtitle: "Os segredos de do CEO da Intel para criar times de alta performance"
    original_title: "High Output Management"
    author: "Grove, Andrew S"
    recommend: |
      Neste livro, Andy Grove foca em profissionais de gestão e discorre que o principal conceito de
      uma boa gestão é o foco em resultados. O resultado de um gestor é equivalente ao resultado 
      de toda as as unidades organizacionais sob sua supervisão ou influência. Um time somente 
      irá atingir uma alta performance se seus membros tiverem noções das métricas que são 
      acompanhadas e do seu papel no ambiente corporativo.
    keys:
      - "Gestão é como a linha de produção. O que importa é a quantidade e a qualidade dos serviços que saem do departamento;"
      - "Muitos gerentes cometem o erro de gastar muito tempo em reuniões, telefonemas, e outras atividades esquecendo de se focar no seu resultado."
      - "O gerente deve saber exatamente qual o resultado mensurável esperado do seu trabalho e deve sempre buscar melhorá-lo;"
      - "O treinamento de seus subordinados é de responsabilidade do gerente, que também deve trabalhar na motivação e desenvolvimento de cada individuo que impacta no seu  resultado;"
      - "É importante promover seus subordinados baseado exclusivamente nos seus resultados e não em potencial"
    lessons:
      - "Seu papel na linha de produção;"
      - "As duas forças que movem as pessoas (competências e conquistas);"
      - "A importância da definição de KPI's;"
      - "Boas práticas para reuniões corporativas;"
      - "O conceito de maturidade com relação a tarefa;"
      - "Um método eficiente de tomada de decisões;"
    quotes:
      - "A responsabilidade do aprendizado de um subordinado deve ser assumida pela seu supervisor e não pelos clientes da organização, sejam eles internos ou externos."
      - "Alfred Sloan resumiu décadas de experiência na General Motors afirmando, 'Uma boa gestão está na conciliação entre a centralização e a descentralização'. Ou seja, atuar para conseguir a melhor combinação entre responsividade e alavancagem."
    summary: |
      <h3 class="c1 c3">
        <a name="h.yefg8h4mspy0"></a>
        <span>Entendendo as linhas de produ&ccedil;&atilde;o:</span>
      </h3>
      <p class="c1">
        <span>
          Linhas de produ&ccedil;&atilde;o possuem 3 requisitos principais. Ficar dentro do prazo, com um certo n&iacute;vel de qualidade e um custo definido. E o processo se distribui nas seguintes etapas: Processamento, montagem, testes. Para tornar a linha de produ&ccedil;&atilde;o mais eficiente, &eacute; necess&aacute;rio ficar atento ao processo que consome mais tempo, afim de otimiz&aacute;-lo.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c1 c3">
        <a name="h.jtiou5ciq7i"></a>
        <span>A import&acirc;ncia dos KPI&#39;s</span>
      </h3>
      <p class="c1">
        <span>
          Para escalar uma empresa &eacute; importante ter indicadores. Qualquer indicador &eacute; melhor que n&atilde;o ter nenhum indicador. Bons indicadores mensuram o resultado, o output de um processo e n&atilde;o apenas a atividade exercida. Al&eacute;m do &quot;bom indicador&quot; existem tamb&eacute;m os indicadores de ind&iacute;cio que mensuram a entrada de processos e tentam predizer seus resultados e indicadores de tend&ecirc;ncias, quem mensuram os resultados de um processo ao longo de um per&iacute;odo de tempo.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c1 c3">
        <a name="h.fdktcmagmrv6"></a>
        <span>Alavancagem gerencial</span>
      </h3>
      <p class="c1">
        <span>
          Alavancagem &eacute; a medida do resultado gerado por cada atividade gerencial. Entre as principais atividades de um gerente est&atilde;o: Coleta de informa&ccedil;&otilde;es, multiplica&ccedil;&atilde;o de informa&ccedil;&otilde;es para sua equipe, tomada de decis&otilde;es e gest&atilde;o de relat&oacute;rios. Relat&oacute;rios de gest&atilde;o s&atilde;o importantes para comunica&ccedil;&atilde;o, mas s&atilde;o ainda mais importantes para a auto disciplina do gestor. Produz&iacute;-los, muitas vezes &eacute; mais importante do que consum&iacute;-los.
        </span>
      </p>
      <p class="c1">
        <span>
          Para delegar de maneira eficiente &eacute; necess&aacute;rio que um gerente tenha acessoa informa&ccedil;&otilde;es, conhecimento estrat&eacute;gico e habilidades de comunica&ccedil;&atilde;o/influ&ecirc;ncia. Um gerente deve ter entre 6-8 subordinados. Menos do que isso causa lentid&atilde;o e mais do que isso causa confus&atilde;o na comunica&ccedil;&atilde;o.
        </span>
      </p>
      <h3 class="c1 c3 c4">
        <a name="h.6j7jpy4c8bxe"></a>
      </h3>
      <h3 class="c1 c3">
        <a name="h.6j7jpy4c8bxe"></a>
        <span>Reuni&otilde;es eficientes</span>
      </h3>
      <p class="c1">
        <span>
          Reuni&otilde;es tem um grande poder de alavancagem quando usadas efetivamente. Elas devem ser dos seguintes tipos:
        </span>
      </p>
      <ul class="c7 lst-kix_pwfavoj0kav3-0 start">
        <li class="c1 c5">
          <span>
            Orientadas a processo: Agendadas, focadas em troca de informa&ccedil;&otilde;es sobre o dia a dia
          </span>
        </li>
        <li class="c1 c5">
          <span>Um a um: Com o conte&uacute;do definido pelo subordinado.</span>
        </li>
        <li class="c1 c5">
          <span>
            Reuni&otilde;es de equipe: Focada em discutir coisas que afetam mais de duas pessoas presentes.
          </span>
        </li>
        <li class="c1 c5">
          <span>
            Revis&atilde;o operacional: Come&ccedil;a com uma apresenta&ccedil;&atilde;o e discute os resultados do processo.
          </span>
        </li>
        <li class="c1 c5">
          <span>
            Orientadas a miss&atilde;o: Convocadas por um respons&aacute;vel, focadas em melhorar um resultado/KPI espec&iacute;fico.
          </span>
        </li>
      </ul>
      <p class="c1">
        <span>
          Tendo focos e utilizando estas pr&aacute;ticas &eacute; poss&iacute;vel acompanhar com sucesso os resultados da empresa e alinhar os envolvidos.
        </span>
      </p>
      <h3 class="c1 c3 c12">
        <a name="h.qe1fz2hxhu4"></a>
        <span>O valor das reuni&otilde;es um a um</span>
      </h3>
      <p class="c1">
        <span>
          Reuni&otilde;es um a uma devem ocorrer entre um funcion&aacute;rio e seu subordinado. Sua frequ&ecirc;ncia depende da experi&ecirc;ncia do subordinado em seu trabalho. Em geral &eacute; recomendado que ela ocorra uma vez por semana para colaboradores n&atilde;o experientes. A dura&ccedil;&atilde;o n&atilde;o deve exceder uma hora. Estas reuni&otilde;es devem ser guiadas pelo subordinado e sua pauta deve ser definida previamente. Deve-se focar nos KPI&#39;s, problemas e indicadores de futuros problemas. Separe alguns momentos no final do dia para planejar a pr&oacute;xima reuni&atilde;o. O gestor deve sempre fazer perguntas e preparar o caminho para a pr&oacute;xima reuni&atilde;o.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c1 c3">
        <a name="h.pnheffyxm8lh"></a>
        <span>Tomada de decis&atilde;o</span>
      </h3>
      <p class="c1">
        <span>
          Em uma empresa baseada em conhecimento, o poder &eacute; definido pelo conhecimento da pessoa sobre uma &aacute;rea de especialidade ou pelo cargo do outro envolvido. &Eacute; importante envolver tanto especialistas quanto gestores no processo decis&oacute;rio.
        </span>
      </p>
      <p class="c1">
        <span>
          Em geral, as decis&otilde;es devem passar por 3 est&aacute;gios: Discuss&atilde;o livre entre todos os membros, decis&atilde;o clara e apoio total da gest&atilde;o ao decisor. Apoio total n&atilde;o necessariamente significa concorcar totalmente, mas significa que o decisor est&aacute; de acordo com o plano a ser seguido. Em geral, &eacute; melhor que as decis&otilde;es sejam tomadas pelos gerentes da camada m&eacute;dia da empresa, afinal eles combinam uma mistura do conhecimento especializado e um cargo de gest&atilde;o. O maior entrave para boas decis&otilde;es de fato, &eacute; que nem sempre as pessoas se posicionam livremente sobre o assunto. Uma reuni&atilde;o apenas com pessoas do mesmo n&iacute;vel gerencial n&atilde;o prov&ecirc; boas decis&otilde;es pois eles buscar&atilde;o um consenso. Se n&atilde;o existe um gestor envolvido, &eacute; importante que a decis&atilde;o final tenha a aprova&ccedil;&atilde;o do profissional mais senior do grupo. Outro fator importante &eacute; sempre consultar outras pessoas antes de decidir, pois se o gestor toma decis&otilde;es sem consultar, os demais tamb&eacute;m tomar&atilde;o o mesmo procedimento como padr&atilde;o.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c1 c3">
        <a name="h.m0lpu09mnqtm"></a>
        <span>Planejamento com foco em resultados</span>
      </h3>
      <p class="c1">
        <span>
          Planejamento &eacute; cr&iacute;tico para uma gest&atilde;o focada em resultados e &eacute; importante que ele seja feito pelo gerente e n&atilde;o por um profissional isolado. O gerente tem conhecimento dos seus recursos e entende que planejar &eacute; dizer sim para alguns projetos e n&atilde;o para outros.
        </span>
      </p>
      <p class="c1">
        <span>Planejamento se baseia em 3 etapas b&aacute;sicas.</span>
      </p>
      <ul class="c7 lst-kix_hr4bmgm0qmlj-0 start">
        <li class="c1 c5">
          <span>Estudar o ambiente;</span>
        </li>
        <li class="c1 c5">
          <span>Predizer o futuro;</span>
        </li>
        <li class="c1 c5">
          <span>Conciliar ambos em um plano.</span>
        </li>
      </ul>
      <p class="c1">
        <span>
          &Eacute; importante utilizar t&eacute;cnicas de gest&atilde;o focada em objetivos para mensurar a performance e avaliar os resultados do bom planejamento.
        </span>
      </p>
      <p class="c1">
        <span>Entendendo organiza&ccedil;&otilde;es h&iacute;bridas.</span>
      </p>
      <p class="c1">
        <span>Uma organiza&ccedil;&atilde;o pode ser:</span>
      </p>
      <p class="c1">
        <span>
          Focada em uma miss&atilde;o, com um &uacute;nico objetivo: Possui uma estrutura descentralizada, flex&iacute;vel e responsiva;
        </span>
      </p>
      <p class="c1">
        <span>
          Funcional: Centralizada, pouco flex&iacute;vel e focada em efici&ecirc;ncia e uma economia de escala.
        </span>
      </p>
      <p class="c1">
        <span>
          H&iacute;brida: Uma combina&ccedil;&atilde;o de ambos os modelos acima
        </span>
      </p>
      <p class="c1">
        <span>
          Segundo Grove, &eacute; importante que as organiza&ccedil;&otilde;es se adaptem continuamente, levando em conta sua estrutura de custos (fun&ccedil;&atilde;o) e sua responsibilidade e flexibilidade (miss&atilde;o).
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c1 c3">
        <a name="h.r9m46xlvxh8s"></a>
        <span>Quando um colaborador deve se reportar a dois gestores?</span>
      </h3>
      <p class="c1">
        <span>
          Geralmente &eacute; necess&aacute;rio quando uma fun&ccedil;&atilde;o depende de um gerente e tamb&eacute;m de um especialista na &aacute;rea de atua&ccedil;&atilde;o. Em alguns casos, os dois gestores poderiam ser um comit&ecirc;. Este modelo pode introduzir ambiguidade e deve ser utilizado com cautela. &Eacute; muito comum em organiza&ccedil;&otilde;es orientadas a miss&atilde;o e tamb&eacute;m em organiza&ccedil;&otilde;es h&iacute;bridas. Este tipo de estrutura tende a aumentar o conhecimento do neg&oacute;cio do time gerencial da empresa.
        </span>
      </p>
      <h3 class="c1 c3 c4">
        <a name="h.pmghyg3jf022"></a>
      </h3>
      <h3 class="c1 c3">
        <a name="h.pmghyg3jf022"></a>
        <span>Capacitando sua equipe</span>
      </h3>
      <p class="c1">
        <span>
          Gerentes podem melhorar a performance do seus colaboradores subordinado satrav&eacute;s de motiva&ccedil;&atilde;o (desenvolvimento da auto estima e reconhecimento) e treinamento. Auto estima e desenvolvimento pessoal s&atilde;o as duas chaves deste processo. Enquanto a auto estima e o reconhecimento s&atilde;o um recurso finito e n&atilde;o se pode contar com elas sempre, o desenvolvimento pessoal e a capacidade de aquisi&ccedil;&atilde;o de novos conhecimentos s&atilde;o infinitos.
        </span>
      </p>
      <p class="c1">
        <span>
          As pessoas, em geral, se desenvolvem pessoalmente de maneiras diferentes:
        </span>
      </p>
      <p class="c1">
        <span class="c2">Desenvolvimento de compet&ecirc;ncias</span>
        <span>
          : A pessoa &eacute; focada em dominar cada vez melhor sua tarefa buscando se tornar um virtuoso, e assim obter reconhecimento;
        </span>
      </p>
      <p class="c1">
        <span class="c2">Desenvolvimento de conquistas</span>
        <span>
          : A pessoa &eacute; focada em &quot;conquistar&quot; e &quot;atingir objetivos&quot; em tudo que faz.
        </span>
      </p>
      <p class="c1">
        <span>
          Ambas abordagens buscam se superar e testar seus limites. Comportamentos focados em desenvolvimento de compet&ecirc;ncias n&atilde;o devem ser recompensados com reconhecimento, ao passo que o desenvolvimento focado em conquistas deve ser fomentado em toda organiza&ccedil;&atilde;o. Uma conquista &eacute; sempre um resultado, um output.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c1 c3 c12">
        <a name="h.m00vse81kbi4"></a>
        <span>Maturidade Com Rela&ccedil;&atilde;o a Tarefa</span>
      </h3>
      <p class="c1">
        <span>
          N&atilde;o existe um estilo &uacute;nico, definitivo de gest&atilde;o, o resultado de cada estilo se baseia em uma combina&ccedil;&atilde;o de vari&aacute;veis. A maturidade com rela&ccedil;&atilde;o a tarefa &eacute; um crit&eacute;rio os colaboradores levando em conta algumas vari&aacute;veis como: o grau de orienta&ccedil;&atilde;o &agrave; conquistas de uma pessoa, sua disponibilidade para aceitar responsabilidades, seu treinamento e sua experi&ecirc;ncia.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <p class="c1">
        <span>
          Baixa maturidade: Profissional focado em tarefas, busca saber &quot;o qu&ecirc;?&quot;, &quot;quando&quot; e &quot;como&quot;.
        </span>
      </p>
      <p class="c1">
        <span>
          Maturidade m&eacute;dia: Profissional focado no indiv&iacute;duo: Conversa um a um, busca entendimento.
        </span>
      </p>
      <p class="c1">
        <span>
          Alta maturidade: Profissional independente, focado em estabelecer objetivos e acompanh&aacute;-los. N&atilde;o demanda grande envolvimento do gerente.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <p class="c1">
        <span>
          Para evoluir no treinamento/gest&atilde;o da equipe &eacute; importante que as responsabilidades de cada papel estejam muito bem definidas, independente da maturidade de cada pessoa. Por&eacute;m &eacute; muito importante que fique claro para as pessoas que cada pessoas vai ser avaliada de maneira diferente em cada n&iacute;vel de maturidade.
        </span>
      </p>
      <h3 class="c1 c3">
        <a name="h.9rw5y4wda38f"></a>
        <span>An&aacute;lise de performance</span>
      </h3>
      <p class="c1">
        <span>
          A an&aacute;lise de performance &eacute; a maneira mais importante de oferecer feedback relevante &agrave; tarefa. Seu objetivo &eacute; melhorar a performance do indiv&iacute;duo de acordo com seu n&iacute;vel de habilidade e tamb&eacute;m de motiva&ccedil;&atilde;o. Para boas avalia&ccedil;&otilde;es fa&ccedil;a sempre:
        </span>
      </p>
      <ul class="c7 lst-kix_5lsaa3cvtjp5-0 start">
        <li class="c1 c5">
          <span>
            Clarifica&ccedil;&atilde;o antecipada do que voc&ecirc; busca.
          </span>
        </li>
        <li class="c1 c5">
          <span>
            Mensura&ccedil;&otilde;es de resultados (ex: Produtos entregues, relat&oacute;rios, etc.)
          </span>
        </li>
        <li class="c1 c5">
          <span>
            Avalia&ccedil;&otilde;es de medidas internas tomadas (ex: planejamento, treinamento, contrata&ccedil;&otilde;es, etc.)
          </span>
        </li>
      </ul>
      <p class="c0">
        <span></span>
      </p>
      <p class="c1">
        <span>
          Durante a avalia&ccedil;&atilde;o fique de fora, ou&ccedil;a muito, focando no indiv&iacute;duo. Seu objetivo &eacute; conseguir comprometimento para encontrar solu&ccedil;&otilde;es. Uma armadilha comum que muitos gerentes caem &eacute; avaliar as pessoas baseado em seu potencial e n&atilde;o em seus resultados.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c1 c3">
        <a name="h.eujv1k4pcino"></a>
        <span>Duas tarefas dif&iacute;ceis:</span>
      </h3>
      <p class="c1">
        <span>
          Na rotina de gestor, existem 2 tarefas extremamente dif&iacute;ceis que s&atilde;o parte do dia a dia. A primeira &eacute; entrevistar candidatos. Ao entrevistar candidatos, foque sempre em medir seu conhecimento, sua performance pr&eacute;via, potenciais discrep&acirc;ncias culturais e os valores da pessoa. Deixe com que ela fale a maior parte do tempo e apenas interrompa e mude de assunto caso a conversa perca seu foco. Desenhe cen&aacute;rios, permita que os candidatos fa&ccedil;am perguntas, mas mantenha o foco. Economizar tempo nisso tamb&eacute;m &eacute; importante.
        </span>
      </p>
      <p class="c1">
        <span>
          A outra situa&ccedil;&atilde;o dificil &eacute; quando um profissional chave pede demiss&atilde;o. Ao lidar com pessoas talentosas que pedem demiss&atilde;o, d&ecirc; aten&ccedil;&atilde;o imediata para o assunto assim que souber da not&iacute;cia. Sempre busque solu&ccedil;&otilde;es, ofere&ccedil;a transfer&ecirc;ncias de departamento, consulte supervisores, &nbsp;e fa&ccedil;a o poss&iacute;vel para reter seu talento.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c1 c3">
        <a name="h.27j3iu83ojx"></a>
        <span>Remunera&ccedil;&atilde;o da equipe</span>
      </h3>
      <p class="c1">
        <span>
          Existem duas formas puras de gest&atilde;o de sal&aacute;rios, experi&ecirc;ncia e m&eacute;rito. As empresas geralmente utilizam um combinado entre ambas, mas &eacute; importante que as promo&ccedil;&otilde;es de cargos dentro da empresa sejam amarradas &agrave; performance, visando sempre evidenciar os valores da empresa.
        </span>
      </p>
      <h3 class="c1 c3">
        <a name="h.wubwuv3tdmib"></a>
        <span>Treinamento da equipe</span>
      </h3>
      <p class="c1">
        <span>
          As duas coisas principais de responsabilidade exclusiva do gerente s&atilde;o: Motiva&ccedil;&atilde;o e treinamento. O treinamento deve ser diretamente ligado a cultura e o processo da empresa. &Eacute; extremamente importante que treinamento seja um processo dentro da organiza&ccedil;&atilde;o e n&atilde;o um evento com uma periodicidade definida.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c1 c3">
        <a name="h.ypoeqrp1cche"></a>
        <span>Sobre o autor:</span>
      </h3>
      <p class="c1">
        <span>
          Andrew Stephen &quot;Andy&quot; Grove &eacute; um engenheiro e empres&aacute;rio estadunidense nascido na Hungria. Ele imigrou para os Estados Unidos, em 1956. Foi um dos primeiros empregados da Intel Corporation, e se tornou o CEO da empresa em um dos seus maiores momentos de crescimento, liderando a revolu&ccedil;&atilde;o dos microprocessadores.
        </span>
      </p>
