      <h3 class="c1 c7">
        <a name="h.pkcj8a3pdzzv"></a>
        <span>
          Sua lista de emails: O ponto chave da f&oacute;rmula de lan&ccedil;amento
        </span>
      </h3>
      <p class="c1">
        <span>
          Uma lista de emails responsiva garante sua capacidade de gerar receitas sob demanda. Listas de emails s&atilde;o muito mais poderosas que as m&iacute;dias sociais ou outras formas de contatos. Para gerar uma boa lista de emails voc&ecirc; precisa entender como criar as chamadas squeeze pages (p&aacute;ginas que oferecem um incentivo gratuito, em troca do email do visitante) e saber gerar tr&aacute;fego para estas p&aacute;ginas. Para criar uma lista responsiva, &eacute; necess&aacute;rio sempre criar intera&ccedil;&otilde;es com seus leitores, solicitar feedbacks e compartilhar conte&uacute;do valioso. Voc&ecirc; pode gerar tr&aacute;fego para suas squeeze pages e assim gerar uma lista de emails mais forte atrav&eacute;s de parcerias, publica&ccedil;&atilde;o em redes sociais e anunciando nas mais diversas ferramentas de publicidade online. A &uacute;nica coisa mais poderosa que uma lista de emails interessados no seu conhecimento, &eacute; uma lista de clientes. Pessoas que j&aacute; compraram seus produtos tem alto potencial de comprar novamente e geram retornos financeiros ainda maiores.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c1 c7">
        <a name="h.sfueeccpx0r8"></a>
        <span>Entendendo os gatilhos mentais</span>
      </h3>
      <p class="c1">
        <span>
          Existem v&aacute;rios gatilhos mentais que fazem com que as pessoas queiram comprar seus produtos e serem influenciados pelo seu neg&oacute;cio. S&atilde;o eles:
        </span>
      </p>
      <p class="c1">
        <span class="c4">Autoridade</span>
        <span>
          : Se algu&eacute;m percebe voc&ecirc; como uma autoridade na sua &aacute;rea, eles tem interesse em ouvir sua opini&atilde;o. Se voc&ecirc; consegue autoridade, voc&ecirc; est&aacute; a meio caminho para ser ouvido.
        </span>
      </p>
      <p class="c1">
        <span class="c4">Confian&ccedil;a</span>
        <span>
          : N&atilde;o basta saber muito sobre um assunto e ser uma autoridade. Voc&ecirc; tem que ser confi&aacute;vel e honrar suas promessas.
        </span>
      </p>
      <p class="c1">
        <span class="c4">Reciprocidade</span>
        <span>
          : Se voc&ecirc; oferece algo de valor a algu&eacute;m ele sente a necessidade de te dar algo em troca. Utilizar esta &quot;gratid&atilde;o&quot; tamb&eacute;m &eacute; um gatilho poderoso.
        </span>
      </p>
      <p class="c1">
        <span class="c4">Comunidade</span>
        <span>
          : Ao se sentir parte de um grupo, as pessoas tendem a acompanhar decis&otilde;es e opini&otilde;es daquele grupo.
        </span>
      </p>
      <p class="c1">
        <span class="c4">Antecipa&ccedil;&atilde;o</span>
        <span>
          : Quando algu&eacute;m sente que algo est&aacute; por vir, ela fica curiosa e ansiosa e isso garante que voc&ecirc; tenha aten&ccedil;&atilde;o do seu p&uacute;blico. Criar antecipa&ccedil;&atilde;o antes de um lan&ccedil;amento &eacute; cr&iacute;tico para seu sucesso.
        </span>
      </p>
      <p class="c1">
        <span class="c4">Conversa&ccedil;&atilde;o</span>
        <span>
          : A maior parte das pessoas est&aacute; mais interassada no que elas dizem do que no que as outras pessoas dizem. Portanto criar uma conversa&ccedil;&atilde;o e &quot;ouvir&quot; sua audi&ecirc;ncia ir&aacute; ajudar voc&ecirc; a ter sucesso e fugir do tradicional mon&oacute;logo do marketing tradicional.
        </span>
      </p>
      <p class="c1">
        <span class="c4">Prova Social</span>
        <span>
          : as pessoas podem te respeitar pelo seu conhecimento, mas um jeito poderoso de ampliar sua autoridade &eacute; mostrar provas sociais que voc&ecirc; realmente &eacute; uma autoridade no assunto. Utilize depoimentos de clientes, casos de sucesso e outros para garantir que voc&ecirc; tenha sua prova social.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c1 c7">
        <a name="h.l2bz5gmzifka"></a>
        <span>
          A carta de vendas ideal: Como distribuir conte&uacute;do pr&eacute; lancamento
        </span>
      </h3>
      <p class="c1">
        <span>
          A carta de vendas sempre foi uma ferramenta tradicional utilizada por muitos vendedores. Ela consiste em um grande conte&uacute;do (em alguns casos podendo chegar a 10 p&aacute;ginas) focado exclusivamente em convencer o leitor a comprar seu produto. Para o conte&uacute;do pr&eacute; lan&ccedil;amento, Jeff Walker prop&otilde;e que a nova carta de vendas deve ser horizontal, distribu&iacute;da ao longo do tempo e ganhando consentimento em etapas no pr&eacute; lan&ccedil;amento de um produto. Voc&ecirc; precisa atrair a aten&ccedil;&atilde;o e dar algo de valor para seu potencial cliente ao inv&eacute;s de apenas &quot;tentar fechar a venda&quot;.
        </span>
      </p>
      <p class="c1">
        <span>
          Ao inv&eacute;s de pensar em 10 p&aacute;ginas, Jeff prop&otilde;e que se pense neste conte&uacute;do distribu&iacute;do em 10 dias, durante o pr&eacute; lan&ccedil;amento. Imagine que voc&ecirc; divida este conte&uacute;do em 3 diferentes partes. No primeiro dia voc&ecirc; enviaria a primeira parte, no terceiro dia a segunda parte e no s&eacute;timo dia voc&ecirc; envia a terceira parte, criando antecipa&ccedil;&atilde;o para o lan&ccedil;amento no d&eacute;cimo dia. Durante este per&iacute;odo, voc&ecirc; est&aacute; gradualmente convencendo seu leitor a aprender mais sobre seu produto, oferecendo conte&uacute;do interessante, gratuito e relevante, de modo que ele seja educado a comprar naturalmente no lan&ccedil;amento.
        </span>
      </p>
      <p class="c1">
        <span>
          Em geral a primeira pe&ccedil;a de conte&uacute;do se resume a descrever a oportunidade de transforma&ccedil;&atilde;o. Se por exemplo, voc&ecirc; est&aacute; ensinando seu leitor a investir melhor, o benef&iacute;cio a ser comunicado &eacute; que:
        </span>
      </p>
      <ul class="c6 lst-kix_75r1kh1fvtqs-0 start">
        <li class="c1 c3">
          <span>Ele ter&aacute; mais dinheiro;</span>
        </li>
        <li class="c1 c3">
          <span>Ele ter&aacute; mais controle da sua vida</span>
        </li>
        <li class="c1 c3">
          <span>Eles se sentir&atilde;o mais seguros</span>
        </li>
      </ul>
      <p class="c0">
        <span></span>
      </p>
      <p class="c1">
        <span>
          Na segunda parte de conte&uacute;do, o foco ser&aacute; direcionado para sua autoridade e a cria&ccedil;&atilde;o de uma comunidade. Ofere&ccedil;a mais conte&uacute;do valioso, informacional, educativo e fa&ccedil;a com que o leitor participe da sua comunidade, seja deixando um coment&aacute;rio, respondendo seu email, etc. Tamb&eacute;m &eacute; importante criar antecipa&ccedil;&atilde;o. O leitor precisa saber que h&aacute; algo por vir e esta pe&ccedil;a deve despertar esta curiosidade.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <p class="c1">
        <span>
          Na terceira parte, o terceiro contato &eacute; o momento onde a tens&atilde;o se mostra. O leitor j&aacute; respeita sua autoridade, se sente parte da sua comunidade e tem grande antecipa&ccedil;&atilde;o pelo que est&aacute; por vir. &Eacute; um &oacute;timo momento para utilizar sua prova social e depoimentos para ajudar no convencimento do leitor e criar ainda mais antecipa&ccedil;&atilde;o. O papel desta comunica&ccedil;&atilde;o &eacute; gerar ainda mais valor, gradualmente e deixar o leitor t&atilde;o interessado que no momento que voc&ecirc; fa&ccedil;a seu lan&ccedil;amento e abra o carrinho para aceitar pedidos, ele estar&aacute; pronto para comprar imediatamente.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <p class="c1">
        <span>
          Se voc&ecirc; acertar em cheio no seu pr&eacute; lan&ccedil;amento e seguir esta receita, voc&ecirc; conseguir&aacute; ativar sua tribo para garantir que seu lan&ccedil;amento seja um sucesso. bout the prelaunch sequence.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c1 c7">
        <a name="h.s3gw08dk5qpc"></a>
        <span>Hora do lan&ccedil;amento: Abertura do carrinho</span>
      </h3>
      <p class="c1">
        <span>
          Voc&ecirc; criou um produto interessante, fez uma sequ&ecirc;ncia pr&eacute; lan&ccedil;amento bem sucedida e criou uma lista de milhares de pessoas interessadas no produto que est&aacute; por vir. Antes do seu lan&ccedil;amento, fa&ccedil;a um teste da sua p&aacute;gina de compra, do seu carrinho, verifique se todos os passos do seu processo de compra est&atilde;o de acordo. Crie uma oferta restrita a um intervalo espec&iacute;fico (de 24 horas at&eacute; 7 dias) criando um senso de urg&ecirc;ncia e garantindo que voc&ecirc; pode se comunicar com as pessoas neste intervalo de tempo. Prepare um email para sua lista que lida com a antecipa&ccedil;&atilde;o, explicita a proposi&ccedil;&atilde;o de valor do seu produto e cria a necessidade imediata atrav&eacute;s de algum incentivo por tempo limitado. Durante o lan&ccedil;amento, esteja sempre acompanhando os feedbacks, emails e as compras efetivadas do seu produto. Se prepare para picos de tr&aacute;fego e garanta que seus servidores n&atilde;o ir&atilde;o ficar indispon&iacute;veis. Antes do &quot;fechamento do carrinho&quot; ou do fim da sua oferta exclusiva para os seguidores pr&eacute; lan&ccedil;amento, envie emails lembrando que a oferta se encerra em um tempo determinado.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c1 c7">
        <a name="h.uyveix8caj97"></a>
        <span>
          N&atilde;o tem uma lista? Fa&ccedil;a um lan&ccedil;amento semente.
        </span>
      </h3>
      <p class="c1">
        <span>
          Para fazer um lan&ccedil;amento semente, voc&ecirc; precisa compilar uma lista pequena, de pessoas muito interessadas em algo que voc&ecirc; domine. Utilize redes sociais, seus contatos, e outros canais de distribui&ccedil;&atilde;o para come&ccedil;ar esta lista. Uma vez que voc&ecirc; tenha uma lista de algumas centenas de pessoas, engaje-se com elas e descubra: Quais as suas d&uacute;vidas? Quais suas paix&otilde;es? Convide-as para co criar o produto com voc&ecirc;. Este conjunto inicial de pessoas tende a ser muito parecido com voc&ecirc; logo voc&ecirc; pode ser ainda mais pr&oacute;ximo na linguagem.
        </span>
        <span class="c5">
          Ao fazer um lan&ccedil;amento semente, tamb&eacute;m &eacute; importante se prepapar para lan&ccedil;amentos futuros. Esta &eacute; a funda&ccedil;&atilde;o de uma rela&ccedil;&atilde;o de longo prazo com seus clientes, portanto &eacute; importante pensar em como seu produto atual crescer&aacute; sua lista e gerar&aacute; mais oportunidades para novas vendas futuras.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c1 c7">
        <a name="h.aess9vsfmafx"></a>
        <span>Lan&ccedil;amento Joint Venture</span>
      </h3>
      <p class="c1">
        <span>
          Este lan&ccedil;amento &eacute; um lan&ccedil;amento para pessoas mais experientes e o pr&oacute;prio Jeff Walker afirma ter gerado mais de U$1 milh&atilde;o em vendas em uma &uacute;nica hora, utilizando esta t&eacute;cnica.
        </span>
      </p>
      <p class="c1">
        <span>
          Um lan&ccedil;amento JV precisa de parceiros afiliados que s&atilde;o comissionados e disparam suas listas de emails para sua landing page, ajudando voc&ecirc; a gerar mais resultados. &Eacute; muito importante desenvolver uma lista de parceiros que possuam listas de milhares de emails para maximizar os resultados do seu lan&ccedil;amento.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c1 c7">
        <a name="h.wfk1ab4qvhlf"></a>
        <span>Crie um neg&oacute;cio que voc&ecirc; ama</span>
      </h3>
      <p class="c1">
        <span>
          Entendo o seu motivo por traz do seu neg&oacute;cio (al&eacute;m de gerar dinheiro). Atraia clientes que voc&ecirc; gosta de trabalhar e construa rela&ccedil;&otilde;es fortes e reputa&ccedil;&atilde;o no seu mercado. Seja um estudante perp&eacute;tuo, sempre atualizado no seu mercado e vendendo com autoridade mas tamb&eacute;m um toque humano.
        </span>
      </p>
      <h3 class="c1 c7">
        <a name="h.xvmd3gcb1ep5"></a>
        <span>Sobre o autor:</span>
      </h3>
      <p class="c1">
        <span>
          Jeff Walker trabalha com internet deste 1996. Ele come&ccedil;ou vendendo infoprodutos sobre o mercado de a&ccedil;&otilde;es e desenvolveu sua paix&atilde;o por marketing ao longo de anos trabalhando com lan&ccedil;amentos de produtos digitais. Em 2005 ele lan&ccedil;ou seu m&eacute;todo F&oacute;rmula de Lan&ccedil;amento que desde ent&atilde;o j&aacute; ajudou milhares de empreendedores a gerar mais de 400 milh&otilde;es de d&oacute;lares em receitas.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
