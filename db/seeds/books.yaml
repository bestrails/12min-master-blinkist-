    recommend: |
      Esse livro revolucionário fornece uma estrutura organizada para identificar e implementar as
      diferenciadas “estratégias do oceano azul” em todas as indústrias. A estratégia do oceano
      azul explica como “navegar” seu negócio em novos mercados com menos competição e maior 
      lucratividade. Escrito por W. Chan Kim e Renée Mauborgne, o livro contem recente pesquisa
      sobre o impacto das ideias inovadoras nas velhas indústrias. Os cativantes exemplos de 
      negócios por si só valem a leitura. Até os apêndices deixam a leitura interessante e contêm 
      exemplos mais detalhados sobre produtos, do Model T até os cinemas (os autores explicam 
      como os invovadores reinventaram os cinemas e criaram seu próprio fenônemo do oceano 
      azul). Enquanto o livro propõe regras e princípios a serem seguidas por corajosos estrategistas, 
      administradores podem facilmente navegar até o conselho estratégico chave dos autores. Esse 
      livro é considerado essencial para qualquer estrategista ou empreendedor que quer sair das 
      águas repletas de tubarões super competitivos e navegar com relativa tranquilidade em mar 
      aberto. O caminho até lá não é livre de riscos, mas uma grande aventura está reservada para o 
      corajoso executivo que topar a viagem.
