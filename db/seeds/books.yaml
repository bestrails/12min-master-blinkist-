    summary: |
      <h3 class="c1 c3">
        <span class="c4">Nascido especial</span>
      </h3>
      <p class="c0">
        <span>
          Algu&eacute;m que conheceu Steve Jobs quando crian&ccedil;a pode n&atilde;o ter imaginado que ele ascenderia ao topo do mundo dos neg&oacute;cios fundando e conduzindo a companhia mais valiosa do mundo. De origem modesta, quando crian&ccedil;a j&aacute; demonstrava a curiosidade, aud&aacute;cia e for&ccedil;a de vontade que caracterizou sua carreira. Adotado quando crian&ccedil;a, ele se sentiu escolhido, mas batalhou ao longo da sua vida contra sentimentos de abandono. Era descontroladamente precoce, impertinente e inteligente. Na quarta s&eacute;rie, &hellip; Quando tinha 13 anos, telefonou para Bill Hewlett, presidente da Hewlett- Packard para mendigar componentes para um projeto de eletr&ocirc;nica da escola. Sob a tutela de seu pai, Jobs desenvolveu uma paix&atilde;o por design e
        </span>
        <span class="c3">craftsmanship</span> <sup><a href="#cmnt1" name="cmnt_ref1">[a]</a></sup> 
        <span>
          ; ele aprendeu a se orgulhar de seu trabalho, prestar aten&ccedil;&atilde;o nos detalhes - mesmo aqueles com que ningu&eacute;m se importa - e a exigir perfei&ccedil;&atilde;o dele mesmo e das pessoas a sua volta.
        </span>
      </p>
      <p class="c0">
        <span>
          Como adolesecente, Jobs come&ccedil;ou a se interessar pelo campo emergente dos computadores. Abra&ccedil;ou &nbsp;a contracultura do final dos anos 60 no futuro Vale do Sic&iacute;lio. Fez uso de LSD e outros psicod&eacute;licos e, mais tarde, creditou &agrave;s drogas sua vis&atilde;o criativa. Jobs tamb&eacute;m embarcou numa obesess&atilde;o com dietas incomuns durante toda sua vida; foi &quot;frutariano&quot;e chegou a comer apenas uma ou duas refei&ccedil;&otilde;es durante semanas, o que ocasionou ataques de bulimia. Ele normalmente andava descal&ccedil;o e raramente tomava banho, o que levou a que trabalhasse no turno da noite sozinho na Atari, a companhia de jogos. Jobs seguiu seu crescente interesse no Budismo e nas filosofias espirituais orientais passando sete meses na &Iacute;ndia, onde aprendeu o valor da intui&ccedil;&atilde;o e da introspec&ccedil;&atilde;o. Essas experi&ecirc;ncias o levaram a abra&ccedil;ar as possibilidades latentes da computa&ccedil;&atilde;o, mais pelo seu potencial de elevar a consci&ecirc;ncia humana do que pelas suas aplica&ccedil;&otilde;es negociais ou comerciais. Mas as influ&ecirc;ncias Zen n&atilde;o conseguiram amenizar seu comportamento cada vez mais cr&iacute;tico, rude e &quot;malcriado&quot;.
        </span>
      </p>
      <h3 class="c1 c3">
        <span class="c4">An Apple for Every Day</span>
      </h3>
      <p class="c0">
        <span>
          Enquanto estudante do colegial, Jobs conheceu Steve Wozniak, um t&iacute;mido e reservado nerd da &aacute;rea eletr&ocirc;nica, que dividia com ele o amor por Bob Dylan e piadas. Eles se uniram para construir e vender as &quot;Caixas Azuis&quot;,
        </span>
        <span class="c3">
          devices that mimicked telephone tones indicating a paid line and thus enabling owners to place free long-distance calls.
        </span> <sup><a href="#cmnt2" name="cmnt_ref2">[b]</a></sup> 
        <span class="c3">&nbsp;</span>
        <span>
          Wozniak era um t&eacute;cnico mais talentoso, mas Jobs tinha a determina&ccedil;&atilde;o e o esp&iacute;rito para comercializar os primeiros produtos. Jobs monetizava o que Woz inventava.
        </span>
        <span class="c3">Drawing from his work</span>
        <sup>
          <a href="#cmnt3" name="cmnt_ref3">[c]</a>
        </sup>
        <span class="c3">&nbsp;</span>
        <span>
          no pomar de uma comuna, Jobs imaginou que &quot;Apple&quot; era um nome suave e n&atilde;o amea&ccedil;ador. Na garagem da fam&iacute;lia de Jobs, Woz criou e Jobs comercializou o Apple e o Apple II.
        </span>
      </p>
      <p class="c0 c2">
        <span></span>
      </p>
      <p class="c0">
        <span>
          A abordagem concebida brilhantemente por Jobs para os produtos da Apple consistiu em uma unidade independente com um teclado, fonte de energia e um software que permitiria ao consumidor m&eacute;dio possuir e operar um computador. Jobs retirou a computa&ccedil;&atilde;o do dom&iacute;nio dos nerds e a colocou dentro da casa de pessoas com o primeiro computador pessal. Enquanto Wozniak desenvolvia as placas de circuito,
        </span>
        <span class="c3">
          Jobs bundled the computing power into &ldquo;a friendly package&rdquo; that encompassed his unrelenting drive for perfection
        </span>
        <sup>
          <a href="#cmnt4" name="cmnt_ref4">[d]</a>
        </sup>
        <span class="c3">.</span>
        <span>
          Como exemplo, ele rejeitou mais de 2.000 tons de bege para a caixa do Apple II e insistiu em oferecer garantia de um ano,
        </span>
        <span>
          quando o padr&atilde;o da ind&uacute;stria era de 90 dias. Quando seus colegas o enfrentavam, Jobs gritava, discursava e &agrave;s vezes chorava, mas geralmente conseguia o que queria. Seus colaboradores mais pr&oacute;ximos aprenderam como lidar com ele, mas ele era o manipulador mestre, julgando os outros para ver como conseguiria fazer as coisas &agrave; sua maneira.
        </span>
      </p>
      <p class="c0">
        <span>
          O &iacute;mpeto para realizar ainda mais levou Jobs a reunir um renegado time de &quot;piratas&quot; para competir internamente com o time corporativo da Apple que estava construindo o computador Lisa (nomeado em homenagem a filha ileg&iacute;tima que Jobs primeiramente relutou em reconhecer, mas depois acolheu). Embora muito bem sucedido, o Macintosh dos piratas - homenagem ao tipo de ma&ccedil;a favorito de Jobs- levou a seu crescente desencantamento com a cresente natureza corporativa de sua companhia.
        </span>
      </p>
      <h3 class="c1 c3">
        <span class="c4">
          Quando as regras n&atilde;o se aplicam:o &quot;Campo de realidade distorcida&quot; de Jobs
        </span>
      </h3>
      <p class="c0">
        <span>
          Jobs tinha uma estranha habilidade de persuadir as pessoas para que seguissem suas vis&otilde;es e ideias. Ele exigia o que os outros consideravam irrealiz&aacute;vel. Assim, vislumbrando o imposs&iacute;vel, ele fez acontacer. Ele mudou a realidade. Dicotomias comandavam seu mundo: ele focou t&atilde;o intensamente no que lhe interessava que, &agrave;s vezes, ignorava todo o resto, incluindo sua esposa, Laureen, seus filhos - Reed, Erin e Eve, e tamb&eacute;m Lisa - e sua fam&iacute;lia e amigos. Ele era cruel e extremamente cr&iacute;tico em rela&ccedil;&atilde;o aos outros e seu trabalho, mas mesmo assim cultivava assistentes fi&eacute;is, quase fan&aacute;ticos. Ele evitou possess&otilde;es materiais, vivendo em casas em sua maior parte n&atilde;o mobiliadas, mas sua paix&atilde;o por produtos fez da Apple um rolo compressor comercial. Jobs acreditava que as regras n&atilde;o se aplicavam a ele. O homem que se recusava a colocar placas nos seus carros e estacionava em vagas reservadas a deficientes inventou produtos que os consumidores nem sabia que queriam, mas pelos quais logo se apaixonaram.
        </span>
      </p>
      <p class="c0">
        <span>
          Mesmo antes do diagn&oacute;stico de seu c&acirc;ncer em 2003, Jobs atribu&iacute;a muito do seu comportamento impaciente, muitas vezes desagrad&aacute;vel, ao sentimento de que n&atilde;o viveria muito tempo. Ele sentia a obriga&ccedil;&atilde;o de espalhar sua vis&atilde;o est&eacute;tica e rejeitou a cren&ccedil;a de que o cliente tem sempre raz&atilde;o. Sua expuls&atilde;o da Apple em 1985 possibilitou que Jobs perseguisse seus empreendimentos quixotescos com mais liberdade. Ele fundou uma nova empresa de computa&ccedil;&atilde;o, NeXT, e comprou a Pixar, criadora de Toy Story e outras famosas anima&ccedil;&otilde;es, que ele pessoalmente financiou. Quando a Apple comprou dele a NeXT em 1996, Jobs ficou confuso sobre a possibilidade de retornar para a companhia que ele havia constru&iacute;do. Na sua aus&ecirc;ncia, a Apple passou a enfrentar uma montanha de problemas,
        </span>
        <span class="c3">many due to issuing too many undistinguished products.</span>
        <sup>
          <a href="#cmnt5" name="cmnt_ref5">[e]</a>
        </sup>
        <span class="c3">&nbsp;</span>
      </p>
      <p class="c0">
        <span>
          Jobs entendeu que a Apple se afastou de sua vis&atilde;o sobre como fazer uma grande empresa: &ecirc;nfase na excel&ecirc;ncia do produto, n&atilde;o no lucro.
        </span>
      </p>
      <h3 class="c1 c3">
        <span class="c4 c3">Deliberate Design</span>
        <sup>
          <a href="#cmnt6" name="cmnt_ref6">[f]</a>
        </sup>
      </3>
      <p class="c0">
        <span>
          Steve Jobs aprendeu a import&acirc;ncia da qualidade do design com seu pai, que o ensinou que tornar bonitos os lados escondidos de um gabinete importava tanto quanto criar uma frente elegante. Das suas incurs&otilde;es nas filosofias orientais, Jobs entendeu que o design do produto estava embrulhado na sua ess&ecirc;ncia, n&atilde;o somente na sua apar&ecirc;ncia externa. Jobs elevou esses conceitos ao ponto de acreditar que a apresenta&ccedil;&atilde;o dos produtos da Apple poderia transmitir tanto significado quanto os pr&oacute;prios produtos. At&eacute; o empacotamento poderia ser &quot;teatro&quot;. Jobs envolveu-se tanto nas min&uacute;cias relativas a design e acondicionamento que seu nome aparece em diversas patentes dos produtos da Apple.
        </span>
      </p>
      <p class="c0">
        <span>
          Jobs chamou a aten&ccedil;&atilde;o do p&uacute;blico quando a Apple introduziu o iMac, em 1998. O computador redondo, com apar&ecirc;ncia divertida veio com um revestimento semitransparente e era disponibilizado em cinco cores. A janela para o seu funcionamento interno promoveu a est&eacute;tica de Jobs de fazer o interior t&atilde;o atrativo quanto o exterior. O design aparentemente simples do computador deu a falsa impress&atilde;o da dificuldade de produzir sua concha transparente. Quando a Apple extendeu a variedade de cores, Bill Gates da Microsoft pintou seu PC de vermelho e zombou que o iMac seria uma moda passageira.
        </span>
      </p>
      <p class="c0">
        <span class="c4">Um segundo peda&ccedil;o da ma&ccedil;a</span>
      </p>
      <p class="c0">
        <span>
          Com uma nova chance para conduzir a companhia que fundou, Jobs se empenhou em salvar a Apple. O mantra da sua administra&ccedil;&atilde;o era &quot;Foco&quot;. Ele rejeitou
        </span>
        <span class="c3">scores of developing product lines</span>
        <sup>
          <a href="#cmnt7" name="cmnt_ref7">[g]</a>
        </sup>
        <span>
          , demitiu empregados irrelevantes e cortou os estoques inchados. Jobs se transformou: de um rebelde corporativo de esp&iacute;rito livre a um executivo singularmente dedicado, colaborativo, embora ainda vol&aacute;til. Ele acreditava na &quot;colabora&ccedil;&atilde;o profunda&quot;entre departamentos e em contratar e cultivar &quot;A players&quot;, m&atilde;o de obra de alto n&iacute;vel. Assim, uma potencial contrata&ccedil;&atilde;o de marketing tinha
        </span>
        <span class="c3">to pass muster with the designers and engineers</span>
        <sup>
          <a href="#cmnt8" name="cmnt_ref8">[h]</a>
        </sup>
        <span class="c3">.</span>
      </p>
      <p class="c0">
        <span>
          &quot;Engenharia Simult&acirc;nea&quot; significava que os produtos em desenvolvimento passavam por revis&otilde;es simult&acirc;neas de manufatura, design, marketing e distribui&ccedil;&atilde;o, em vez de passar por cada &aacute;rea sequencialmente. Isso garantia que todos tinham participa&ccedil;&atilde;o no desenvolvimento e cria&ccedil;&atilde;o de novos produtos. Jobs contratou Tim Cook para administrar opera&ccedil;&otilde;es e os dois se conectaram. Cook eventualmente ajudaria Jobs a conduzir a Apple. &nbsp;Os dois insistiram em uma &uacute;nica responsabilidade por perdas e lucros, em vez de atribuir responsabilidade financeira aut&ocirc;noma a separadas fun&ccedil;&otilde;es ou divis&otilde;es. Isso permitiu que todas as partes da Apple trabalhassem coesivamente e inovasse rapidamente. A estrat&eacute;gia funcionou: a Apple, que estava a 90 dias da insolv&ecirc;ncia, transformou uma perda de $1 bilh&atilde;o em 1997 em um lucro de $309 milh&otilde;es um ano depois.
        </span>
      </p>
      <p class="c0">
        <span>
          As Apple Stores de hoje s&atilde;o resultado da quase obsessiva necessidade de controle de Jobs. Os computadores eram diferentes, mas os varejistas em geral n&atilde;o focavam em explicar as diferen&ccedil;as para os compradores. Jobs queria administrar a experi&ecirc;ncia do consumidor, do mesmo jeito que havia influenciado em todos os outros aspectos do design e produ&ccedil;&atilde;o dos computadores. Portanto, ele resolver projetar pontos de vendas com o mesmo gosto que ele trouxe para todo o resto. Ele insistiu em locais caros e com grande movimento. Fixou em detalhes como a pavimenta&ccedil;&atilde;o das lojas (arenito cinza azulado Pietra Serena, da It&aacute;lia) e o tom de cinza na sinaliza&ccedil;&atilde;o dos banheiros. Ele patenteou o design das escadarias de tit&acirc;nio e vidro das lojas. Ele queria mais que um loja, queria uma exper&ecirc;ncia do cliente que se associasse ao esp&iacute;rito dos produtos da Apple: divertidos, fac&eacute;is, criativos.
        </span>
      </p>
      <p class="c0">
        <span class="c4">Al&eacute;m dos computadores</span>
      </p>
      <p class="c0">
        <span>
          Jobs escolheu &quot;top 100&quot; funcion&aacute;rios (aqueles que ele escolheria para colocar em um &quot;barco salva-vidas e levar para sua pr&oacute;xima companhia&quot;) em um retiro anual para discutir sobre o futuro da Apple. Em 2000, a transforma&ccedil;&atilde;o da empresa come&ccedil;ou. O computador pessoal evoluiu para um cubo digital que poderia administrar o estilo de vida digital do consumidor, desde comunica&ccedil;&otilde;es escritas at&eacute; c&acirc;meras, tocadores de m&uacute;sica e grava&ccedil;&atilde;o de v&iacute;deos. A Apple retirou a palavra &quot;Computers&quot;do seu nome corporativo para explorar o potencial da internet de conectar e integrar esses diferentes aspectos. Por exemplo, o iTunes se desenvolveu a partir da percep&ccedil;&atilde;o de Jobs de que fazer download de m&uacute;sica pela internet mudaria a ind&uacute;stria da m&uacute;sica: a loja do iTunes vendeu um milh&atilde;o de m&uacute;sicas nos primeiros seis dias. O iPod resultou da necessidade de um melhor tocador de m&uacute;sica e, dentre suas inova&ccedil;&otilde;es, est&aacute; inclu&iacute;da a roda de rolagem. O sucesso do iPod, constru&iacute;do sobre as vendas do iMac, consolidaram a marca. Em Janeiro de 2007, o iPod lucrou a metade das receitas da Apple.
        </span>
      </p>
      <p class="c0">
        <span>
          Mesmo assim, Jobs continuou procurando o pr&oacute;ximo grande lan&ccedil;amento. Identificando a telefonia celular como a pr&oacute;xima onda, ele &quot;colocou um dente no universo&quot; e revelou o iPhone, combinando o iPod, telefonia e acesso &agrave; internet. Apelidado de &quot;telefone de Jesus&quot;, representou mais de 50% do total dos lucros globais da telefonia celular no ano de 2010. A ideia de uma tablet antecedeu o iPhone, mas em 2010 a experimenta&ccedil;&atilde;o com o iPhone pavimentou o caminho para o pr&oacute;ximo item revolucion&aacute;rio: o iPad.
        </span>
      </p>
      <h3 class="c1 c3">
        <span class="c4">A Contrarian with Cancer</span>
      </h3>
      <p class="c0">
        <span>
          Jobs acreditava que seu c&acirc;ncer, diagnosticado em 2003, resultou dos momentos estressantes que viveu quando conduzia a Apple e a Pixar no final dos anos 90. Um tratamento para pedra no rim o levou a um exame que descobriu seu c&acirc;ncer no p&acirc;ncreas. Mesmo assim, o progn&oacute;stico era bom; o tumor era trat&aacute;vel e de crescimento lento. Entretanto, Jobs (e, mais uma vez, seu &quot;campo de realidade distorcida&quot;) rejeitou as recomenda&ccedil;&otilde;es m&eacute;dicas de cirurgia. Consultou nutricionistas, acupunturistas e videntes; seguiu r&iacute;gidas dietas vgetarianas, submeteu-se a limpezas do c&oacute;lon e baniu toda a negatividade de seus pensamentos. Em 2005, ele fez men&ccedil;&atilde;o a sua mortalidade em um discurso de formatura na Universidade de Stanford. Como um eco da sua cren&ccedil;a de que teria uma morte prematura, Jobs disse aos formandos: &quot;Lembrar que estarei morto em breve &eacute; a ferramenta mais importante que eu encontrei para me ajudar a fazer grandes escolhas na vida&hellip; N&atilde;o h&aacute; raz&atilde;o para n&atilde;o seguir seu cora&ccedil;&atilde;o.&quot;
        </span>
      </p>
      <h3 class="c1 c3">
        <span class="c4">Um legado de inova&ccedil;&atilde;o</span>
      </h3>
      <p class="c0">
        <span>
          Steve Jobs fez mais do que construir uma empresa de tecnologia. Ele transformou ind&uacute;strias, inventou novas formas de comunica&ccedil;&atilde;o, colocou o mundo ao alcance da ponta dos dedos e fez isso de forma divertida, inteligente e legal. Sua cren&ccedil;a de que o produto era tudo guiou a filosofia da Apple e seu foco em como o consumidor perceberia e usaria esses produtos. Jobs sentia, da mesma forma que seu &iacute;dolo Edwin Lan da Polaroid, que estava na &tilde;interse&ccedil;&atilde;o das artes com a ci&ecirc;ncia&quot;. Como Walt Disney, William Hewlett e Dave Packard, Jobs queria deixar uma empresa que fizesse uma contribui&ccedil;&atilde;o para a sociedade e representasse mais do que somente lucros. Sentindo-se grato pelo trabalho inovador e revolucion&aacute;rio desses pioneiros, Jobs reconheceu no final que a for&ccedil;a que o conduzia era abrir portas para que outros conquistassem realiza&ccedil;&otilde;es not&aacute;veis. Ele reconheceu que sua personalidade era dif&iacute;cil e que seu comportamento era &agrave;s vezes cruel, mas acreditou que ser super honesto era a &uacute;nica forma de ser o melhor e extrair o melhor daqueles &agrave; sua volta.
        </span>
      </p>
      <p class="c0">
        <span>
          Quando perguntaram a Steve Jobs se ele acreditava na vida ap&oacute;s a morte, ele confessou que estava despeda&ccedil;ado. Mas depois reverteu sua resposta ao que ele praticava na Apple. Talvez, ele meditou, a vida tenha um bot&atilde;o liga-desliga: &quot;&Eacute; por isso que eu nunca gostei de colocar bot&otilde;es liga-desliga nos dispositivos da Apple.&quot;
        </span>
      </p>
