    summary: |
      <h3 class="c2 c5">
        <a name="h.m9ygrxz4l9t"></a>
        <span>
          Entendendo as press&otilde;es e responsabilidades de gerir uma empresa
        </span>
      </h3>
      <h3 class="c2 c5">
        <a name="h.y5fx7jo9xx8i"></a>
        <span class="c1">
          O caminho de um fundador de uma empresa se baseia em seus sonhos e ambi&ccedil;&otilde;es. Infelizmente nenhuma empresa tem um caminho linear e acaba passando por crises, fatores diversos do mercado que criam uma grande dificuldade. O desafio &eacute; quando o sonho se desencontra da realidade e surge o stress e as decis&otilde;es complicadas. &Eacute; de responsabilidade do CEO navegar a empresa para fora destas dificuldades e resolv&ecirc;-las e para isso &eacute; necess&aacute;rio trabalho em equipe, criatividade, honestidade e foco em resultados.
        </span>
      </h3>
      <h3 class="c2 c5">
        <a name="h.2fnqib9565j4"></a>
        <span class="c1">
          No caso de Ben Horowitz, sua empresa, a Opsware, ele teve que lidar com o estouro da bolha de internet de 2000 e replanejar do zero seus produtos afim de evitar a empresa de quebrar. Em um certo momento, Ben teve que fazer uma reuni&atilde;o geral na Opsware e pedir que os funcion&aacute;rios que estivessem pensando em pedir demiss&atilde;o o fizessem naquele momento. Isso fez com que as pessoas que ficassem estivessem focadas em crescer e prosperar, levando o pre&ccedil;o das a&ccedil;&otilde;es da empresa de U$0.35 para U$7.
        </span>
      </h3>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c2 c8">
        <a name="h.d8eqlp6t0qli"></a>
        <span>
          Ningu&eacute;m gosta de demitir, mas se necess&aacute;rio, haja r&aacute;pido e seja justo
        </span>
      </h3>
      <h3 class="c2 c5">
        <a name="h.47n96ky57lox"></a>
        <span class="c1">
          &Eacute; inevit&aacute;vel na jornada do CEO, ter que demitir pessoas. Por&eacute;m se h&aacute; a necessidade, &eacute; preciso ser r&aacute;pido. Atrasar esta decis&atilde;o faz com que a empresa diminua sua velocidade e sua cultura se deteriore. Se o CEO n&atilde;o anuncia as demiss&otilde;es de imediato, rumores se espalham e a confian&ccedil;a na sua pessoa se deteriora. Tamb&eacute;m &eacute; extremamente importante ser justo com os funcion&aacute;rios que se v&atilde;o. Crie pacotes de demiss&atilde;o justos e ajude-os com boas refer&ecirc;ncias e reposicionamento. Isso n&atilde;o s&oacute; mant&eacute;m a moral, como tamb&eacute;m ajuda que voc&ecirc; tenha boas refer&ecirc;ncias para contratar no futuro.
        </span>
      </h3>
      <h3 class="c2 c5">
        <a name="h.7rs9q53c785e"></a>
        <span class="c1">Quando demitir um executivo?</span>
      </h3>
      <p class="c2">
        <span>
          Primeiro, entenda que, como um CEO, voc&ecirc; foi respons&aacute;vel por uma contrata&ccedil;&atilde;o ruim e explique isso ao seu conselho. Descubra a causa do erro e tente evit&aacute;-la no futuro. Isso ir&aacute; aumentar a confian&ccedil;a do conselhor na pessoa do CEO.
        </span>
      </p>
      <p class="c2">
        <span>
          Se prepare para a conversa com o executivo, planeje a linguagem a ser utilizada e n&atilde;o torne a demiss&atilde;o em uma discuss&atilde;o sobre performance. Deixe claro que &eacute; algo definitvo. Lembre-se de jamais humilhar a pessoa em quest&atilde;o. Voc&ecirc; n&atilde;o pode deix&aacute;-lo manter seu cargo, mas voc&ecirc; pode deix&aacute;-lo manter sua dignidade. Deixe claro para os colaboradores um senso de continuidade nos neg&oacute;cios ap&oacute;s a partida e fa&ccedil;a com que a empresa opere normalmente, o melhor poss&iacute;vel.
        </span>
      </p>
      <h3 class="c2 c8">
        <a name="h.ca2ne78yvuby"></a>
        <span>
          Cuide bem da sua equipe investindo em recursos humanos e treinamento
        </span>
      </h3>
      <h3 class="c2 c5 c12">
        <a name="h.xcwgv0l6slsd"></a>
      </h3>
      <h3 class="c2 c5">
        <a name="h.c1pnls49azpg"></a>
        <span class="c1">
          Garanta que voc&ecirc; possui um departamento de recursos humanos e utilize-o para coletar sinais dos problemas vis&iacute;veis em sua organiza&ccedil;&atilde;o. O RH &eacute; como um setor de qualidade da pr&oacute;pria organiza&ccedil;&atilde;o. Ele n&atilde;o &eacute; capaz de entregar o produto em si, mas ele diz a voc&ecirc; se voc&ecirc; est&aacute; entregando bons produtos e se o seu padr&atilde;o de qualidade est&aacute; melhorando ou se deteriorando.
        </span>
      </h3>
      <h3 class="c2 c5">
        <a name="h.3mv21tyn99yz"></a>
        <span class="c1">
          Invista tamb&eacute;m em treinamento para garantir que sua equipe domine suas responsabilidades. Toda empresa deve ter seus processos internos de treinamento. O treinamento deve ser funcional, dando aos funcion&aacute;rios as habilidades e a experi&ecirc;ncia necess&aacute;rios para atingir suas metas e serem bem sucedidos.
        </span>
      </h3>
      <h3 class="c2 c5">
        <a name="h.qapsmqkjuc5x"></a>
        <span class="c1">
          Uma vez que todos os funcion&aacute;rios est&atilde;o capacitados, &eacute; importante ensinar gest&atilde;o para todo o time gerencial. Explique aos gerentes o que voc&ecirc; espera deles e que padr&atilde;o de performance eles devem seguir. Mantenha sempre o feedback cont&iacute;nuo.
        </span>
      </h3>
      <p class="c0">
        <span></span>
      </p>
      <p class="c2">
        <span>
          Um bom departamento de RH e treinamento cont&iacute;nuo para o time gerencial v&atilde;o ajudar com que os gerentes multipliquem uma cultura de aprendizado.
        </span>
      </p>
      <h3 class="c2 c8">
        <a name="h.ionfadtuonuq"></a>
        <span>
          Contrate as pessoas baseado em suas for&ccedil;as e n&atilde;o em suas fraquezas
        </span>
      </h3>
      <h3 class="c2 c5">
        <a name="h.mthdx43f74et"></a>
        <span class="c1">
          Ao recutar, sua primeira prioridade &eacute; saber quais as for&ccedil;as necess&aacute;rias para que a pessoa atinja os objetivos do seu cargo. No exemplo da Opsware, Ben estava procurando um bom candidato para gerenciar o time de vendas da empresa. O candidato mais qualificado possuia todas as for&ccedil;as necess&aacute;rias para ser um fant&aacute;stico gestor comercial, mas n&atilde;o tinha um fit com a cultura da empresa, deixando algumas pessoas desconfort&aacute;veis com a decis&atilde;o. Ben contratou este candidato e acertou em cheio, atingindo bons resultados e sempre trabalhando para melhorar as fraquezas dele.
        </span>
      </h3>
      <h3 class="c2 c5">
        <a name="h.rzbdmwzf4n56"></a>
        <span class="c1">
          Outro ponto chave para contrata&ccedil;&otilde;es &eacute; garantir que se contrata algu&eacute;m cuja experi&ecirc;ncia est&aacute; de acordo com o porte da empresa. Um papel executivo em uma pequena empresa &eacute; muito diferente de um papel executivo em uma grande empresa. Em grandes empresas, espera-se que executivos trnham um grande volume de projetos chegando em suas mesas e se ajustar para avaliar estes. J&aacute; em uma pequena empresa eles devem criar seus pr&oacute;prios projetos e garantir que eles sejam executados. Estas discrep&acirc;ncias podem criar problemas nas expectativas de velocidade de trabalho e metas a serem alcan&ccedil;adas.
        </span>
      </h3>
      <p class="c0">
        <span></span>
      </p>
      <p class="c2">
        <span>
          Construa uma empresa sem pol&iacute;ticas de escrit&oacute;rio
        </span>
      </p>
      <h3 class="c2 c5">
        <a name="h.t9bqvnj8q4q5"></a>
        <span class="c1">
          N&atilde;o deixe que movimentos pol&iacute;ticos internos ocasionem promo&ccedil;&otilde;es n&atilde;o merecidas, fomento de rumores e conflitos entre &aacute;reas. A melhor maneira de evitar &quot;pol&iacute;tica&quot;&eacute; contratar apenas pessoas ambiciosas pela empresa e n&atilde;o s&oacute; por suas carreiras. No n&iacute;vel executivo &eacute; cr&iacute;tico que as pessoas foquem no sucesso da empresa e n&atilde;o em manobras pol&iacute;ticas. Outro crit&eacute;rio importante &eacute; utilizar avalia&ccedil;&otilde;es de performance constantes, tornando dif&iacute;cil a promo&ccedil;&atilde;o de pessoas que n&atilde;o atingem suas metas.
        </span>
      </h3>
      <p class="c2">
        <span>
          Al&eacute;m disso, sempre comunique aos seus colaboradores a import&acirc;ncia do seu papel e como seu trabalho ser&aacute; avaliado. &nbsp;Ou seja, tenha uma hierarquia clara, e fa&ccedil;a com que cargos como gerente, diretor e vice presidente realmente signifiquem algo. Hierarquia ajuda as pessoas a entenderem o valor do seu trabalho e o quanto eles tem que ser estrat&eacute;gicos para manter aquele t&iacute;tulo.
        </span>
      </p>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c2 c8">
        <a name="h.w39io0pl11ss"></a>
        <span>Dois tipos de CEO&#39;s : Decisores e implementadores</span>
      </h3>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c2 c5">
        <a name="h.fvevyk57tjgo"></a>
        <span class="c1">
          O primeiro tipo tem a cacter&iacute;stica de focar em definir o caminho da organiza&ccedil;&atilde;o e n&atilde;o focar especificamente na implementa&ccedil;&atilde;o. Em geral, CEO&#39;s fundadores tem este perfil. Um exemplo cl&aacute;ssico &eacute; o de Bill Gats, que definiu cedo uma vis&atilde;o clara para a Microsoft. Em geral este perfil gosta de fazer importantes decis&otilde;es estrat&eacute;gicas e jogar xadrez contra seus competidores. O que eles n&atilde;o gostam muito &eacute; da execu&ccedil;&atilde;o. Treinamento, gest&atilde;o de performance, design de processos, defini&ccedil;&atilde;o de objetivos, entre outros. Isso, algumas vezes faz com que organiza&ccedil;&otilde;es geridas por este perfil se tornem desorganizadas e ca&oacute;ticas.
        </span>
      </h3>
      <h3 class="c2 c5 c12">
        <a name="h.8cnowt4evoa"></a>
      </h3>
      <h3 class="c2 c5">
        <a name="h.lo4g5j7q4ijg"></a>
        <span class="c1">
          Por outro lado, os CEO&#39;s com um perfil mais focado em implementa&ccedil;&atilde;o a tomar grandes decis&otilde;es ou dar grandes viradas estrat&eacute;gicas. Muitas vezes isso resulta em organiza&ccedil;&otilde;es que quando confrontadas com uma grande decis&atilde;o, acabam desacelerando ou tomando decis&otilde;es mais consensuais.
        </span>
      </h3>
      <h3 class="c2 c8">
        <a name="h.8npwu7l0oecp"></a>
        <span>CEO de tempos de guerra versus CEO de tempos de paz</span>
      </h3>
      <h3 class="c2 c5">
        <a name="h.6m28vnrsp6hc"></a>
        <span class="c1">
          Dependendo das circunst&acirc;ncias da companhia, ela precise de diferentes perfis adotados pelo CEO. Um era de paz significa que a empresa j&aacute; possui a vantagem com rela&ccedil;&atilde;o aos demais competidores do mercado e &eacute; o papel do CEO focar em aumentar esta vantagem cada vez mais. Um bom exemplo de uma estrat&eacute;gia de tempos de paz &eacute; o caso do Google buscando acelerar a velocidade da internet das pessoas. O Google j&aacute; possui servi&ccedil;os na nuvem extremamente popluares e conex&otilde;es mais r&aacute;pidas poderiam tornar os servi&ccedil;os da empresa ainda mais populares. Em tempos de paz, CEO&#39;s em geral focam em desenvolver a criatividade dos seus colaboradores. A pol&iacute;tica do Google de oferecer 20% do tempo dos colaboradores par novas iniciativas &eacute; um exemplo cl&aacute;ssico disso. Em tempos de guerra, o jogo muda completamente. O contexto macroecon&ocirc;mico muda, sugem novos desafios no cen&aacute;rio tecnol&oacute;gico e eles podem desafiar a sobreviv&ecirc;ncia da companhia. O CEO em tempos de guerra tem uma enorme responsabilidade. A vida e a morte da empresa est&atilde;o em suas m&atilde;os e dependem de suas decis&otilde;es. Leve em conta Andy Grove, CEO da intel nos anos 80, quando mias de 80% da sua equipe estavam produzindo mem&oacute;rias e a empresa come&ccedil;ou a ser atacada por empresas japonesas de semicondutores com produtos superiores. Grobe tomou a deis&atilde;o de mudar a dire&ccedil;&atilde;o da empresa e investir em microprocessadores. Posteriormente esta se mostrou uma estrat&eacute;gia acertada.
        </span>
      </h3>
      <p class="c0">
        <span></span>
      </p>
      <h3 class="c2 c8">
        <a name="h.l8zgc3jsslyv"></a>
        <span>Para ser um bom CEO &eacute; preciso sentir desconforto</span>
      </h3>
      <h3 class="c2 c5">
        <a name="h.2jns3sphi1hf"></a>
        <span class="c1">
          Os bons CEO&#39;s amadurecem no dia a dia. Para liderar uma empresa &eacute; preciso desenvolver habilidades e caracter&iacute;sticas espec&iacute;ficas para aquele emprego em particular. Isso significa que &eacute; quase imposs&iacute;vel dizer se um CEO ser&aacute; bem sucedido no in&iacute;cio. Por isso &eacute; necess&aacute;rio ficar atendo as caracter&iacute;sticas que os grandes CEO&#39;s tendem a exibir e &eacute; papel do iniciante emul&aacute;-las.
        </span>
      </h3>
      <h3 class="c2 c5">
        <a name="h.mekj1xtuorgv"></a>
        <span class="c1">
          Uma delas &eacute; a habilidade de oferecer bons feedbacks. Uma boa diretriz &eacute; o chamado &quot;Shit sandwich&quot; (algo como sandu&iacute;che de merda). Para cada t&oacute;pico dif&iacute;cil ou delicado, tente sempre coloc&aacute;-lo entre dois outros t&oacute;picos positivos. &Eacute; importante notar que executivos maduros tendem a encarar esta abordagem como ensaiada e n&atilde;o sincera, por isso ela funciona melhor com colaboradores mais junior.
        </span>
      </h3>
      <h3 class="c2 c5">
        <a name="h.kqdi8gnt9uex"></a>
        <span class="c1">
          Por fim, &eacute; necess&aacute;rio que os CEO&#39;s aprendam a se sentir confort&aacute;veis fazendo coisas que s&atilde;o essencialmente desconfort&aacute;veis. Assim como os boxeadores precisam treinar habilidades desconfort&aacute;veis em suas pernas, &eacute; papel do CEO fazer as tarefas n&atilde;o naturais de modo natural.
        </span>
      </h3>
      <h3 class="c2 c8">
        <a name="h.rdjfjgk535q1"></a>
        <span>Vender sua empresa &eacute; um processo emocial e racional</span>
      </h3>
      <p class="c2">
        <span class="c1">
          Existem 3 tipos de aquisi&ccedil;&otilde;es na ind&uacute;stria de tecnologia. A primeira &eacute; a aquisi&ccedil;&atilde;o de talento/propriedade intelectual e geralmente ela ocorre na faixa entre U$5 e 50 milh&otilde;es. A segunda &eacute; a aquisi&ccedil;&atilde;o focada em trazer os produtos da empresa para o comprador poder vend&ecirc;-los e estas aquisi&ccedil;&otilde;es ficam na faixa entre U$25 e 250 milh&otilde;es.
        </span>
        <span>
          O terceiro tipo &eacute; quando a empresa a ser adquirida pode romper com o modelo de neg&oacute;cios da empresa que adquire, como ocorre no caso da compra da Opsware pela HP por U$1.6 bilh&otilde;es em 2007.
        </span>
      </p>
      <p class="c2">
        <span>
          Toda aquisi&ccedil;&atilde;o &eacute; dif&iacute;cil de lidar emocionalmente e justificar racionalmente. Emocionalmente pelo sentimento de vender seu time e por sair de um neg&oacute;cio que era um volume consistente de receitas e cresce em uma velocidade constante. N&atilde;o se pode deixar estas emoc&otilde;es tirarem sua racionalidade e seu poder de decis&atilde;o. Comunique-se com todos os stakeholders e alinhe as expectativas para garantir que os objetivos de todos os envolvidos no neg&oacute;cio estejam claramente comunicadas. Al&eacute;m disso, garante que voc&ecirc;, como
        </span>
        <span class="c1">CEO tenha um sal</span>
        <span>
          &aacute;rio competitivo na empresa visando garantir que seu interessena empresa n&atilde;o seja comprometido pelas suas finan&ccedil;as pessoais. Adotando uma perspectiva racional, voc&ecirc; sempre se perguntar&aacute; se a venda &eacute; uma escolha correta. Uma regra de ouro &eacute; n&atilde;o vender se voc&ecirc; tem a vantagem de &quot;first mover&quot; em um mercado grande no qual voc&ecirc; acredita que ir&aacute; liderar. &Eacute; dificil de estimar por isso este assunto demanda uma grande an&aacute;lise por parte dos gestores da empresa e principalmente por parte do CEO.
        </span>
      </p>
      <h3 class="c2 c5 c12">
        <a name="h.tnwsaqx9ngmc"></a>
      </h3>
      <h3 class="c2 c5">
        <a name="h.xvmd3gcb1ep5"></a>
        <span>Sobre o autor:</span>
      </h3>
      <p class="c2">
        <span>
          Ben Horowitz &eacute; um empreendedor, blogueiro, autor e investidor. Ele &eacute; co fundador do fundo de investimentos Andreesen Horowitz. Al&eacute;m da sua passagem pela Netscape, Ben fundou a Opsware, uma empresa de automa&ccedil;&atilde;o de datacenters que foi vendida para a Hewlett-Packard em julho de 2007 por 1.6 bilh&otilde;es de d&oacute;lares. &nbsp;Hoje seu blog conta com mais de 10 milh&otilde;es de leitores
        </span>
      </p>
